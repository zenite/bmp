<div class="form-group" ng-controller="app.sysdesigner.views.dialogs.node.tabs.copy as vm">
    <div class="col-lg-12">
        <table class="table">
            <thead>
                <tr>
                    <th style="width:10%;">{{ 'Action' | translate}}</th>
                    <th style="width:80%;">{{ 'CCTarget' | translate}}</th>
                    <th style="width:10%;"><div class="btn btn-success btn-sm" ng-click="vm.add()">+{{ 'Action' | translate}}</div></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.copys">
                    <td style="width:10%;">
                        <ma-select items="vm.actions" ng-model="item.actionId" display-member="name" value-member="id" ng-change="vm.changeType(item)"></ma-select>
                    </td>
                    <td style="width:80%;">
                        <ma-processor processor-linked-id="item.processorLinkId" processor-node="vm.node"></ma-processor>
                    </td>
                    <td style="width:10%;">
                        <i class="icon icon-times text-danger wf-operation" message="{{ 'PleaseConfirmTheDeletionAgain' | translate}}" confirm-click="vm.remove(item)" style="cursor:pointer;"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
