<modal size="md">
    <modal-header><i class="icon-list"></i>&nbsp;从以下节点打开</modal-header>
    <modal-body>
        <style>
            .checkbox_div {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                z-index: 9999;
            }
        </style>
        <div class="form-group">
            <div class="col-lg-12">
                <div ng-repeat="i in vm.models">
                    <label>
                        <input name="Fruit" type="radio" ng-click="vm.select(i)" />
                        <span class="cursor-pointer crumb ng-scope">{{i.name}}</span>
                    </label>
                </div>
            </div>
        </div>
    </modal-body>
    <modal-footer>
        <button class="btn btn-primary" ng-click="vm.save()">确定</button>
        <button type="button" data-dismiss="modal" ng-click="vm.cancel()" class="btn default">取消</button>
    </modal-footer>
</modal>
