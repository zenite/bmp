<modal size="md">
    <modal-header><i class="icon-list"></i>&nbsp;{{vm.params.title}}</modal-header>
    <modal-body>
        <style>
            .checkbox_div {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                z-index: 9999;
            }
        </style>
        <div class="form-group">
            <div class="col-lg-12">
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>{{'Choose' | translate}}</th>
                            <th ng-repeat="col in vm.columnText">{{col}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in vm.currentPageData" ng-class="{'active':item.isCheck}" ng-mousedown="vm.trCheck(item)">
                            <td style="position:relative;"><input type="{{vm.ismulti?'checkbox':'radio'}}" value="1" ng-model="item.isCheck" /><div class="checkbox_div"></div></td>
                            <td ng-if="$index<vm.column.length" ng-repeat="obj in item">{{obj}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </modal-body>
    <modal-footer>
        <select style="float:left;width:80px;margin-right:10px;" class="form-control" ng-model="vm.pageSize" ng-options="(a) for a in vm.pageSizeList"></select>
        <ul class="pager" style="float:left;">
            <!--<li class="previous" ng-class="{'disabled':vm.currentPageIndex==0}"><a ng-click="vm.changePage(0)">首页</a></li>-->
            <li ng-repeat="page in vm.showPages" ng-class="{'active':page.index==vm.currentPageIndex}" ><a ng-click="vm.changePage(page.index)">{{page.index+1}}</a></li>
            <!--<li class="next" ng-class="{'disabled':vm.currentPageIndex==vm.pageNum-1}"><a ng-click="vm.changePage(vm.pageNum-1)">末页</a></li>-->
        </ul>
        <button type="button" data-dismiss="modal" ng-click="vm.cancel()" class="btn default">{{'Close' | translate}}</button>
        <button  class="btn btn-primary" ng-click="vm.save()">{{'Save' | translate}}</button>
    </modal-footer>
</modal>
