<modal>
    <modal-header>岗位级别</modal-header>
    <modal-body>
        <div class="modal-group">
            <div class="row">
                <div class="col-md-5">
                    <div class="panel">
                        <div class="panel-heading">选择组织</div>
                        <div class="panel-body">
                            <span ng-repeat="g in vm.allGroups" ng-if="vm.allGroups">
                                <ma-tree ng-model="g" selected-id="vm.selectedGroupId" />
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="panel">
                        <div class="panel-heading">选择岗位级别<div class="selectTxt icon-search"><input type="text" value="" placeholder="输入岗位信息搜索" ng-model="vm.selectTxt" /></div></div>
                        <div class="panel-body">
                            <table class="table table-striped table-hover ">
                                <thead>
                                    <tr>
                                        <th>名称</th>
                                        <th>值</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in vm.model" ng-click="vm.selectJobLevel(item)" ng-class="{'success':vm.selectData.jobLevelId == item.value}">
                                        <td>{{item.name}}</td>
                                        <td>{{item.value}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </modal-body>
    <modal-footer>
        <button class="btn green" type="button" ng-click="vm.save()">保存</button>
        <button type="button" data-dismiss="modal" ng-click="vm.cancel()" class="btn default">取消</button>
    </modal-footer>
</modal>
