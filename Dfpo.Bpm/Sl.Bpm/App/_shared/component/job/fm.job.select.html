<modal submit="vm.save()" size="md">
    <modal-header>请选择岗位</modal-header>
    <modal-body>
        <div class="modal-group">
            <div class="row">
                <div class="col-md-5">
                    <div class="panel">
                        <div class="panel-heading">选择组织</div>
                        <div class="panel-body">
                            <span ng-repeat="g in vm.allGroups" ng-if="vm.allGroups">
                                <ma-tree ng-model="g" selected-id="vm.selectedGroupId" />
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="panel">
                        
                        
                        <div class="panel-heading">选择岗位
                            <div class="selectTxt icon-search">
                                <input type="text" value="" placeholder="输入岗位信息/姓名搜索" ng-keyup="vm.myKeyup()" ng-model="vm.selectTxt" />
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-hover table-condensed">
                                <thead>
                                <tr>
                                    <th>选择</th>
                                    <th width="50%">岗位名称</th>
                                    <th>组织名称</th>
                                    <th ng-hide="vm.hideUser">人员</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="job in vm.jobList" ng-class="{'active':vm.isCheck(job)}" ng-click="vm.trCheck(job)">
                                    <td style="position: relative; min-width: 50px;"><input class="uniform" type="{{vm.ismulti?'checkbox':'radio'}}" value="1" ng-checked="vm.isCheck(job)"/>
                                        <div class="checkbox_div"></div></td>
                                    <td>{{job.jobName}}</td>
                                    <td>{{job.groupName}}</td>
                                    <td ng-hide="vm.hideUser">{{job.jobUsers}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </modal-body>
    <modal-footer ng-if="vm.ismulti">
        <div class="col-xs-9" ng-if="vm.ismulti" style="text-align: left;">
            已选择：<div ng-repeat="job in vm.data" style="display:inline-block;cursor:pointer;"><a ng-click="vm.trCheck(job)" id="{{job.id}}">{{job.text}}</a>、</div>
        </div>
        <button class="btn btn-primary" ng-click="vm.save()">{{'Save' | translate}}</button>
        <button type="button" data-dismiss="modal" ng-click="$close()" class="btn default">{{'Close' | translate}}</button>
    </modal-footer>
</modal>
