<modal submit="vm.save()" size="md">
    <modal-header>请选择岗位</modal-header>
    <modal-body>
        <div class="modal-group">
            <div class="row">
                <div class="col-md-5">
                    <div class="panel">
                        <div class="panel-heading">选择组织</div>
                        <div class="panel-body">
                            <span ng-repeat="g in vm.allGroups" ng-if="vm.allGroups">
                                <ma-tree ng-model="g" selected-id="vm.selectedGroupId" />
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="panel">
                        <div class="panel-heading">选择
                            <div class="selectTxt icon-search">
                                <input type="text" value="" placeholder="输入岗位信息/姓名搜索" ng-keyup="vm.myKeyup()" ng-model="vm.selectTxt"/>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-hover table-condensed">
                                <thead>
                                <tr>
                                    <th>人员</th>
                                    <th width="40%">岗位名称</th>
                                    <th>组织名称</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="job in vm.jobList" ng-click="vm.save(job)">
                                    <td>{{job.jobUsers}}</td>
                                    <td>{{job.jobName}}</td>
                                    <td>{{job.groupName}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </modal-body>
    <!--<modal-footer>
        <button type="button" data-dismiss="modal" ng-click="vm.cancel()" class="btn default">取消</button>
        <button class="btn btn-primary" type="submit">保存</button>
    </modal-footer>-->
</modal>
