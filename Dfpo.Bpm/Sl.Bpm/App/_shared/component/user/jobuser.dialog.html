<modal size="lg">
    <modal-header>请选择人员</modal-header>
    <ma-form name="jobUserSelect">
        <modal-body>
            <div class="modal-group">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel">
                            <div class="panel-heading">选择组织</div>
                            <div class="panel-body">
                                <span ng-repeat="g in vm.allGroups" ng-if="vm.allGroups">
                                    <ma-tree ng-model="g" selected-id="vm.selectedGroupId" />
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel">
                            <div class="panel-heading">
                                选择用户
                                <div class="selectTxt icon-search">
                                    <input type="text" value="" placeholder="输入用户信息搜索当前组织及子组织人员信息" ng-model="vm.selectTxt" ng-blur="vm.searchData()" ng-keydown="vm.event_Keydown($event)" />
                                </div>
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped table-hover table-condensed">
                                    <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>用户名称</th>
                                            <th>岗位名称</th>
                                            <th ng-if="!!vm.selectTxt">组织名称</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="" ng-repeat="user in vm.selectUser()" ng-class="{'active':vm.isCheck(user)}" ng-click="vm.trCheck(user)">
                                            <td style="position:relative;min-width:50px;"><input class="uniform" type="{{vm.ismulti?'checkbox':'radio'}}" value="1" ng-checked="vm.isCheck(user)" /><div class="checkbox_div"></div></td>
                                            <td>{{user.jobUsers}}</td>
                                            <td>{{user.jobName}}</td>
                                            <td ng-if="!!vm.selectTxt">{{user.groupName}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </modal-body>
        <modal-footer>
            <div class="col-xs-9" ng-if="vm.ismulti" style="text-align: left;">
                已选择：<div ng-repeat="user in vm.selectDatas" style="display:inline-block;cursor:pointer;"><a ng-click="vm.trCheck(user)" id="{{user.id}}">{{user.text}}</a>、</div>
            </div>
            <button class="btn btn-primary" type="submit" ng-click="vm.save()">保存</button>
            <button type="button" data-dismiss="modal" ng-click="vm.cancel()" class="btn default">取消</button>
        </modal-footer>
    </ma-form>
</modal>
