<div ng-controller="syspages.views.my.data.basicDataConfig as vm">
    <div class="ma-center-warper">
        <div class="siderbar">
            <h5>数据集&nbsp;<i class="icon icon-plus text-success cursor-pointer" ng-click="vm.editDataType()"></i></h5>
            <div class="list-group">
                <span ng-repeat="i in vm.menu track by $index" ng-class="{ 'active': vm.rootMenuId == i.id}" class="list-group-item" ng-click="vm.switch(i)">
                    {{i.name}}
                    <i class="icon icon-cog pull-right" ng-click="vm.editDataType(i)"></i>
                </span>
            </div>
            <span class="toggler" ma-toggler=".ma-center-warper"></span>
        </div>

        <div class="page-content">
            <ma-header>{{vm.activeMenu.name}}</ma-header>
            <div class="col-xs-12" style="padding: 7px;background-color: white;">
                <ma-breadcrumb items="vm.allDataConfigs" ng-model="vm.activeMenu.id" selected-item="vm.breadcrumb"></ma-breadcrumb>
                &nbsp;&nbsp;&nbsp;path: {{vm.xPath}}
            </div>
            <div class="modal-user">
                <div class="panel">
                    <div class="panel-heading">
                        搜索
                        <div class="selectTxt icon-search">
                            <input type="text" value="" placeholder="请输入查询条件" ng-model="vm.filterText" ng-blur="vm.select()" ng-keydown="vm.event_Keydown($event)" class="ng-pristine ng-untouched ng-valid">
                        </div>
                    </div>
                    <div class="panel-body" style="min-height: 330px; position: relative;">
                        <table class="table table-striped table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th width="220px">文本</th>
                                    <th width="220px">值</th>
                                    <th width="50px">禁用</th>
                                    <th>
                                        <button class="btn btn-info btn-sm" ng-click="vm.edit()"><i class="icon-plus"></i>&nbsp;新增</button>
                                        <button class="btn btn-info btn-sm" ng-click="vm.import()">批量导入</button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody ng-sortable="vm.barConfig">
                                <tr ng-repeat="item in vm.models" ng-click="vm.output(item)">
                                    <td>
                                        {{item.name}}<i class="handle"></i>
                                    </td>
                                    <td>
                                        {{item.value}}
                                    </td>
                                    <td>
                                        {{item.isDisabled}}
                                    </td>
                                    <td>
                                        <button class="btn btn-info  btn-sm" ng-click="vm.edit(item)">{{ 'Edit' | translate}}</button>
                                        <button class="btn btn-danger  btn-sm" confirm-click="vm.delete(item)" content="删除数据配置会同时删除子数据配置">{{ 'Delete' | translate}}</button>
                                        <button class="btn btn-default  btn-sm" ng-click="vm.goToChildren(item)">进入子数据配置</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div ng-if="vm.models === undefined">
                            <div class="content-spinner-bar">
                                <div class="bounce1"></div>
                                <div class="bounce2"></div>
                                <div class="bounce3"></div>
                            </div>
                        </div>
                        <div ng-if="vm.paging.totalCount === 0" style="text-align: center;">
                            <span class="span1" style="position: absolute; height: 100%; width: 100%; left: 0; top: calc(50% - 14px); font-size: 28px; color: #353535;">当前没有待办的流程</span>
                        </div>
                        <div ng-if="vm.paging.totalCount > vm.paging.pageSize">
                            <ma-pager current-page="vm.paging.currentPage" load="vm.load()" total-count="vm.paging.totalCount" page-size="vm.paging.pageSize"></ma-pager>
                        </div>
                    </div>
                </div>
            </div>
        </div>
