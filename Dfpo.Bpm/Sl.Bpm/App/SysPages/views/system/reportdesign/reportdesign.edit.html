<modal size="lg">
    <modal-header><span ng-if="vm.model.id == null" translate="Create"></span><span ng-if="vm.model.id != null" translate="Edit"></span>&nbsp;{{ 'BusinessDatatable' | translate}} {{vm.model.name}}</modal-header>
    <div class="col-lg-12">
        <ma-tabs>
            <ma-panel data-title="{{ 'Basic' | translate}}" name="basic">
                <ma-form name="reportdesignEdit">
                    <modal-body>

                        <div class="form-group form-md-line-input">
                            <div class="col-lg-2 control-label">{{ 'ReportType' | translate}}:</div>
                            <div class="col-lg-8">
                                <input ng-model="vm.model.type" type="text" maxlength="50" required class="form-control input" placeholder="{{ 'DropdownlistChoose' | translate}}">
                                <div class="form-control-focus"></div>
                            </div>
                        </div>

                        <div class="form-group form-md-line-input">
                            <div class="col-lg-2 control-label">{{ 'ReportName' | translate}}:</div>
                            <div class="col-lg-8">
                                <ma-language name="langName" ng-model="vm.model.langName" language-list="vm.model.langNameList"></ma-language>
                                
                                <!--<ma-lang ng-model="vm.model.langName" display="vm.model.name"></ma-lang>-->
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <div class="col-lg-2 control-label">{{ 'ReportDescription' | translate}}:</div>
                            <div class="col-lg-8">
                                <ma-language name="langDescription" ng-model="vm.model.langDescription" language-list="vm.model.langDescriptionList"></ma-language>
                                
                                <ma-lang ng-model="vm.model.langDescription" display="vm.model.description"></ma-lang>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <div class="col-lg-2 control-label">{{ 'AssociateParentReport' | translate}}:</div>
                            <div class="col-lg-8">
                                <input ng-model="vm.model.parentReportId" type="text" maxlength="50" required class="form-control input" placeholder="{{ 'PopupSelectionReport' | translate}}">
                                <div class="form-control-focus"></div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <div class=" col-lg-8 col-lg-offset-2 text-right  control-label">
                                <button class="btn btn-primary" type="submit" id="reportdesignEdit" ma-form-submit="vm.save()">{{ 'Save' | translate}}</button>
                                <button type="button" class="btn btn-default" ng-click="$close()">{{ 'Close' | translate}}</button>
                            </div>
                        </div>
                    </modal-body>
                </ma-form>
            </ma-panel>
            <ma-panel data-title="{{ 'Advance' | translate}}" name="advance">
                <br />
                <div class="form-group form-md-line-input">
                    <div class="col-lg-2 control-label"></div>
                    <div class="col-lg-8 ">
                        {{ 'CautionDeleteWorkflowWillDeleteAllTheRelatedData' | translate}}
                    </div>
                </div>
                <div class="form-group form-md-line-input">
                    <div class=" col-lg-8 col-lg-offset-2 text-right  control-label">
                        <button class="btn btn-danger" role="button" message="{{ 'SureForDeleteThisWorkflow' | translate}}" type="button" confirm-click="vm.delete()">{{ 'Delete' | translate}}</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-default" ng-click="$close()">{{ 'Close' | translate}}</button>
                    </div>
                </div>

            </ma-panel>
        </ma-tabs>
    </div>
</modal>
