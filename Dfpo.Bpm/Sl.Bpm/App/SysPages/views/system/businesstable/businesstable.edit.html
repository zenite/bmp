<modal size="md">
    <modal-header><i class="icon-list"></i>&nbsp;<span ng-if="vm.model.id == null" translate="Create"></span><span ng-if="vm.model.id != null" translate="Edit"></span>&nbsp;{{ 'BusinessDatatable' | translate}} <span class="caption-helper">{{vm.model.name}}</span></modal-header>
    <div class="col-lg-12">
        <ma-tabs>
            <ma-panel data-title="{{ 'Basic' | translate}}" name="basic">
                <modal-body>
                    <ma-form name="businesstableEdit">
                        <div class="form-group form-md-line-input">
                            <div class="col-lg-3 control-label">{{ 'Type' | translate}}</div>
                            <div class="col-lg-8">
                                <ma-select ng-model="vm.model.type" items="vm.allTableType" disabled></ma-select>
                                <div class="form-control-focus"></div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <div class="col-lg-3 control-label">{{ 'Code' | translate}}</div>
                            <div class="col-lg-8">
                                <div class="input-group">
                                    <input ng-model="vm.model.schemaName" type="text"
                                           name="schemaName"
                                           ng-maxlength="50"
                                           ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{1,19}$/"
                                           required class="form-control input validate"
                                           ng-disabled="true">
                                    <!--<span class="input-group-btn">
                                        <button class="btn btn-primary" type="button" ng-click="vm.check(vm.model.schemaName)">检查</button>
                                    </span>-->
                                </div>
                                <div class="form-control-focus"></div>
                            </div>
                        </div>

                        <div class="form-group form-md-line-input">
                            <div class="col-lg-3 control-label">{{ 'Name' | translate}}</div>
                            <div class="col-lg-8">
                                <ma-language name="langName" ma-required ng-model="vm.model.langName" language-list="vm.model.langNameList" disabled></ma-language>

                                <!--<ma-lang ng-model="vm.model.langName"
                                         name="langName"
                                         required="true"
                                         display="vm.model.name" enterprise-id="vm.enterpriseId"
                                         ng-disabled="true"></ma-lang>-->
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <div class="col-lg-3 control-label">{{ 'Description' | translate}}</div>
                            <div class="col-lg-8">
                                <ma-language type="textarea" name="langDescription" ng-model="vm.model.langDescription" language-list="vm.model.langDescriptionList" disabled></ma-language>

                                <!--<ma-lang type="textarea"
                                         name="langDescription"
                                         ng-model="vm.model.langDescription"
                                         display="vm.model.description" enterprise-id="vm.enterpriseId"
                                         ng-disabled="true"></ma-lang>-->
                            </div>
                        </div>
                        <div class="form-md-line-input">
                            <div class="col-lg-9 col-lg-offset-3 btngroup-left">
                                <!--<button class="btn btn-primary" type="submit" ma-form-submit="vm.save()" id="businesstableEdit">保存</button>-->
                                <button type="button" class="btn btn-default" ng-click="$close()">{{ 'Close' | translate}}</button>
                            </div>
                        </div>
                    </ma-form>
                </modal-body>
            </ma-panel>
            <!--<ma-panel data-title="高级" name="advance" ng-if="vm.model.id != null">
                <br />
                <div class="form-group form-md-line-input">
                    <div class="col-lg-8 col-lg-offset-3 text-right  control-label">
                        <button class="btn btn-danger" role="button" content="确定删除此业务数据表？" type="button" confirm-click="vm.delete()">删除</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-default" ng-click="$close()">关闭</button>
                    </div>
                </div>
            </ma-panel>-->
        </ma-tabs>
    </div>
</modal>
