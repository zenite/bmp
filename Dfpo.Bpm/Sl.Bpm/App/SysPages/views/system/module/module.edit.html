<modal size="md">
    <modal-header><span ng-if="vm.model.id == null" translate="Create"></span><span ng-if="vm.model.id != null" translate="Edit"></span>&nbsp;{{ 'Module' | translate}} {{vm.model.name}}</modal-header>
    <ma-tabs>
        <ma-panel data-title="{{ 'Basic' | translate}}" name="basic">
            <ma-form name="moduleEdit">
                <modal-body>
                    <div class="form-group">
                        <div class="col-lg-2 control-label">{{ 'Name' | translate}}:</div>
                        <div class="col-lg-8">
                            <ma-language name="langName" ng-model="vm.model.langName" language-list="vm.model.langNameList"></ma-language>
                            
                            <!--<ma-lang name="langName" ng-model="vms.model.langName" display="vm.model.name"></ma-lang>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-2 control-label">{{ 'Description' | translate}}:</div>
                        <div class="col-lg-8">
                            <ma-language name="langDescription" ng-model="vm.model.langDescription" language-list="vm.model.langDescriptionList"></ma-language>
                            
                            <!--<ma-lang name="langDescription" type="textarea" ng-model="vm.model.langDescription" display="vm.model.description"></ma-lang>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-2 control-label">{{ 'Type' | translate}}:</div>
                        <div class="col-lg-8">
                            <ma-select items="vm.types" display-member="text" value-member="id" ng-model="vm.model.type"></ma-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-2 control-label">{{ 'OpenType' | translate}}:</div>
                        <div class="col-lg-8">
                            <ma-select items="vm.moduleOpenTypes" display-member="text" value-member="id" ng-model="vm.model.openType"></ma-select>
                        </div>
                    </div>
                </modal-body>
                <modal-footer>
                    <button class="btn btn-primary" type="submit" ma-form-submit="vm.save()" id="moduleEdit">{{ 'Save' | translate}}</button>
                    <button type="button" class="btn btn-default" ng-click="$close()">{{ 'Cancel' | translate}}</button>
                </modal-footer>
            </ma-form>
        </ma-panel>
        <ma-panel data-title="{{ 'Advance' | translate}}" name="advance" ng-if="vm.model.id">
            <br />
            <div class="form-group form-md-line-input">
                <div class="col-lg-12 control-label">

                </div>
            </div>
            <modal-footer>
                <button class="btn btn-danger" type="button" message="{{ 'PleaseConfirmTheDeletionAgain' | translate}}" confirm-click="vm.delete()">{{ 'Delete' | translate}}</button>
                <button type="button" class="btn btn-default" ng-click="$close()">{{ 'Cancel' | translate}}</button>
            </modal-footer>
        </ma-panel>
    </ma-tabs>
</modal>
