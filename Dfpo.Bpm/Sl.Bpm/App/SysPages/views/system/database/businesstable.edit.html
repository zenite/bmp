<div ng-controller="system.database.businesstableedit as vm">
    <div class="col-lg-12">
        <div class="form-group">
            <h3 ng-bind="vm.model.schemaName + '（'+ vm.model.aliasName +' ' + vm.model.name+'）'"></h3>
        </div>
        <ma-tabs>
            <ma-panel data-title="{{ 'Basic' | translate}}" name="basic">
                <modal-body>
                    <ma-form name="businesstableEdit">
                        <div class="form-group form-md-line-input">
                            <div class="col-lg-1 control-label">{{ 'Type' | translate}}</div>
                            <div class="col-lg-11">
                                <ma-select ng-model="vm.model.type" items="vm.allTableType" disabled></ma-select>
                                <div class="form-control-focus"></div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <div class="col-lg-1 control-label">{{ 'Code' | translate}}</div>
                            <div class="col-lg-11">
                                <div class="input-group">
                                    <input ng-model="vm.model.schemaName" type="text"
                                           name="schemaName"
                                           ng-maxlength="50"
                                           ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{1,19}$/"
                                           required class="form-control input validate"
                                           ng-disabled="true">
                                    <!--<span class="input-group-btn">
                                        <button class="btn btn-primary" type="button" ng-click="vm.check(vm.model.schemaName)">检查</button>
                                    </span>-->
                                </div>
                                <div class="form-control-focus"></div>
                            </div>
                        </div>

                        <div class="form-group form-md-line-input">
                            <div class="col-lg-1 control-label">{{ 'Name' | translate}}</div>
                            <div class="col-lg-11">
                                <ma-language name="langName" ma-required ng-model="vm.model.langName" language-list="vm.model.langNameList" disabled></ma-language>

                                <!--<ma-lang ng-model="vm.model.langName"
                                         name="langName"
                                         required="true"
                                         display="vm.model.name" enterprise-id="vm.enterpriseId"
                                         ng-disabled="true"></ma-lang>-->
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <div class="col-lg-1 control-label">{{ 'Description' | translate}}</div>
                            <div class="col-lg-11">
                                <ma-language type="textarea" name="langDescription" ng-model="vm.model.langDescription" language-list="vm.model.langDescriptionList" disabled></ma-language>

                                <!--<ma-lang type="textarea"
                                         name="langDescription"
                                         ng-model="vm.model.langDescription"
                                         display="vm.model.description" enterprise-id="vm.enterpriseId"
                                         ng-disabled="true"></ma-lang>-->
                            </div>
                        </div>
                        <div class="form-md-line-input">
                            <div class="col-lg-11 col-lg-offset-1 btngroup-left">
                                <!--<button class="btn btn-primary" type="submit" ma-form-submit="vm.save()" id="businesstableEdit">保存</button>-->
                                <!--<button type="button" class="btn btn-default" ng-click="$close()">{{ 'Close' | translate}}</button>-->
                            </div>
                        </div>
                    </ma-form>
                </modal-body>
            </ma-panel>
        </ma-tabs>
    </div>
</div>
