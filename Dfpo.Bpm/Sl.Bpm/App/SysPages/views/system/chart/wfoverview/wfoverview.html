


<div ng-controller="syspages.views.system.chart.wfoverview as vm">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th>流程名称</th>
                    <th>发起</th>
                    <th>完成</th>
                    <th>取消</th>
                    <th>拒绝</th>
                    <th>总计</th>
                    <th>平均完成周期（Hr）</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.data">
                        <td>{{item.wfName}}</td>
                        <td>{{item.raise}}</td>
                        <td>{{item.compeleted}}</td>
                        <td>{{item.cancel}}</td>
                        <td>{{item.reject}}</td>
                        <td>{{item.total}}</td>
                        <td>{{item.avgHours}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
