

<div ng-controller="syspages.views.system.chart.userwfinfo as vm">
    <div class="row">
        <div class="col-md-3">
            <!--<fm-select items="vm.users" fm-model="vm.userId" callback-func="vm.select(selectItem)"></fm-select>-->
            <fm-data-select fm-model="vm.userId"
                            view="GetAllStaffName"
                            field-name="{{form.$pageLang.PayTo}}"
                            callback-func="vm.select(selectItem)"></fm-data-select>
        </div>
    </div>
    <div class="row" ng-if="!!vm.user">
        <div class="col-md-6">
            {{vm.user.text}} 发起的单子
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th>流程名称</th>
                        <th>审批中</th>
                        <th>完成</th>
                        <th>取消</th>
                        <th>拒绝</th>
                        <th>总计</th>
                        <!--<th>平均完成周期（Hr）</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.models">
                        <td>{{item.wfName}}</td>
                        <td>{{item.raise}}</td>
                        <td>{{item.compeleted}}</td>
                        <td>{{item.cancel}}</td>
                        <td>{{item.reject}}</td>
                        <td>{{item.total}}</td>
                        <!--<td>{{item.avgHours}}</td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" ng-if="!!vm.user">
        <div class="col-md-6">
            {{vm.user.text}} 在各个流程的处理时间
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th>流程名称</th>
                        <th>平均处理周期（Hr）</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.tskAvgHours">
                        <td>{{item.wfName}}</td>
                        <td>{{item.avgHours}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
