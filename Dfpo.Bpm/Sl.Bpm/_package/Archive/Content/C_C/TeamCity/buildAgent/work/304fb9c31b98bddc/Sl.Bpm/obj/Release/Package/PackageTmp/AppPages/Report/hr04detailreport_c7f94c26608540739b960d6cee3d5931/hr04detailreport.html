<!--加班明细查询-->
<div class="form-group ma-block">
    <fm-Group-Head title="{{::base.title}}"></fm-Group-Head>
    <div class="row">
        <div class="col-xs-12">
            <div class="container">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="ma-detailinfo">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-4 cell">
                                        <span class="col-xs-4 control-label">公司</span>
                                        <div class="col-xs-8">
                                            <fm-text class="input-sm" fm-model="form.filter.Area"></fm-text>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 cell">
                                        <span class="col-xs-3 control-label">申请日期</span>
                                        <div class="col-xs-9">
                                            <fm-datetime class="input-sm" date fm-model="form.filter.ApplicationTimeStart"></fm-datetime>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 cell">
                                        <span class="col-xs-3 control-label" style="text-align:center;">——</span>
                                        <div class="col-xs-9">
                                            <fm-datetime class="input-sm" date fm-model="form.filter.ApplicationTimeEnd"></fm-datetime>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 cell">
                                        <span class="col-xs-4 control-label">部门</span>
                                        <div class="col-xs-8">
                                            <fm-text class="input-sm" fm-model="form.filter.PartDept"></fm-text>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 cell">
                                        <span class="col-xs-3 control-label">发生日期</span>
                                        <div class="col-xs-9">
                                            <fm-datetime class="input-sm" date fm-model="form.filter.StartDate"></fm-datetime>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 cell">
                                        <span class="col-xs-3 control-label" style="text-align:center;">——</span>
                                        <div class="col-xs-9">
                                            <fm-datetime class="input-sm" date fm-model="form.filter.EndDate"></fm-datetime>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 cell">
                                        <span class="col-xs-4 control-label">姓名</span>
                                        <div class="col-xs-8">
                                            <fm-text class="input-sm" fm-model="form.filter.PartName"></fm-text>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 cell">
                                        <span class="col-xs-3 control-label">审批日期</span>
                                        <div class="col-xs-9">
                                            <fm-datetime class="input-sm" date fm-model="form.filter.ApprovestartDate"></fm-datetime>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 cell">
                                        <span class="col-xs-3 control-label" style="text-align:center;">——</span>
                                        <div class="col-xs-9">
                                            <fm-datetime class="input-sm" date fm-model="form.filter.ApproveendDate"></fm-datetime>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 cell">
                                        <span class="col-xs-4 control-label">工号</span>
                                        <div class="col-xs-8">
                                            <fm-text class="input-sm" fm-model="form.filter.PartWorkNo"></fm-text>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 cell">
                                        <span class="col-xs-4 control-label">是否调休</span>
                                        <div class="col-xs-8">
                                            <fm-radiolist dataitem="Common>YesOrNo"
                                                          class="input-sm" detail
                                                          fm-model="form.filter.IsOffInLieu"></fm-radiolist>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12" style="text-align:center;">
                                <button class="btn btn-primary" ng-click="form.select()">{{:: 'Query' | translate}}</button>
                                <button class="btn btn-default" ng-click="form.clear()">清空</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <table class="table table-bordered table-detail">
                    <thead>
                        <tr>
                            <th style="text-align: left; max-width: 300px;" ng-repeat="col in form.$columnText track by $index">{{col}}</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in form.currentPageData track by $index">

                            <td id="{{item.PartName}}" style="text-align: left; max-width: 300px" ng-repeat="col in form.$column ">
                                <span>{{item[col]}}</span>
                            </td>

                        </tr>
                    </tbody>
                    <tfoot style='background-color:#ADADAD'>
                        <tr>
                            <td style="text-align:left;">
                                <span>Total</span>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td style="text-align:center;">
                                <span>{{Total}}</span>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr></tr>
                    </tfoot>
                </table>
                <div class="col-xs-12">
                    <div class="col-xs-2" style="text-align: left;" ng-if="form.paging.totalCount > 0">
                        <button class="btn btn-info" ng-click="form.$exportExcel('GetHr04DetailReportExcl',form.filter, 'Seq Asc,PartName ', true)">导出</button>

                    </div>
                    <div class="col-xs-8" style="text-align: right;">
                        <ma-pager ng-if="form.pageInfo.totalCount >= form.pageInfo.currentPage" current-page="form.pageInfo.currentPage" load="form.load(true)" total-count="form.pageInfo.totalCount" page-size="form.pageInfo.pageSize"></ma-pager>
                    </div>
                    <div class="col-xs-2" style="text-align: right;">
                        <span class="control-label" style="vertical-align: top; line-height: 32px;">{{ "Count" | translate}}：{{form.paging.totalCount}}</span> &nbsp;&nbsp;&nbsp;
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
