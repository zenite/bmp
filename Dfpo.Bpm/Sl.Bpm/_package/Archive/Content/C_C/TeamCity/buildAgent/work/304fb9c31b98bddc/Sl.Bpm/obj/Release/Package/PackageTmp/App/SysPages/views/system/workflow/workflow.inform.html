<modal size="lg">
    <modal-header><span ng-if="vm.model.id == null" translate="Create"></span><span ng-if="vm.model.id != null" translate="Edit"></span>&nbsp;{{ 'Workflow' | translate}} {{vm.model.name}}</modal-header>
    <ma-tabs>
        <ma-panel data-title="{{ 'Basic' | translate}}" name="basic">
            <ma-form name="workflowEdit">
                <modal-body>
                    <div class="col-lg-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th width="13%">{{ 'Action' | translate}}</th>
                                    <th width="10%">{{ 'Mode' | translate}}</th>
                                    <th width="62%">{{ 'TheRecipient' | translate}}</th>
                                    <th width="10%">{{ 'Format' | translate}}</th>
                                    <th width="10%">是否禁用</th>
                                    <th width="5%">
                                        <div class="btn btn-success btn-sm" ng-click="vm.add()">+{{ 'Notice' | translate}}</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in vm.informs">
                                    <td width="13%">
                                        <ma-select items="vm.actions" ng-model="item.actionId" display-member="name" value-member="id" ng-change="vm.changeType(item)"></ma-select>
                                    </td>
                                    <td width="10%">
                                        <ma-select items="vm.informType" ng-model="item.sendWay" display-member="text" value-member="id" ng-change="vm.changeType(item)"></ma-select>
                                    </td>
                                    <td width="62%">
                                        <ma-processor processor-linked-id="item.processorLinkId" processor-node="vm.model"></ma-processor>
                                    </td>
                                    <td width="10%">
                                        <i class="icon icon-pencil text-primary wf-operation" ng-click="vm.setInformTemplate(item)" style="cursor: pointer;"></i>
                                        <!--<textarea ng-model="item.informTemplateId" class="form-control" ng-change="vm.changeType(item)"></textarea>-->
                                    </td>
                                    <td width="10%">
                                        <ma-checkbox ng-model="item.isDisabled" ng-change="vm.changeType(item)"></ma-checkbox>
                                    </td>
                                    <td width="5%">
                                        <i class="btn-link text-danger icon icon-times" message="{{ 'PleaseConfirmTheDeletionAgain' | translate}}" confirm-click="vm.remove(item)" style="cursor: pointer;"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </modal-body>
                <modal-footer>
                    <!--<button class="btn btn-primary" type="submit" id="workflowEdit" ma-form-submit="vm.save()">保存</button>-->
                    <button type="button" class="btn btn-default" ng-click="$close()">{{ 'Close' | translate}}</button>
                </modal-footer>
            </ma-form>
        </ma-panel>
        <ma-panel data-title="高级" name="advance">
            <br />
            <div class="form-group form-md-line-input">
                <div class="col-lg-12 control-label">

                </div>
            </div>
            <modal-footer>
                <button class="btn btn-danger" type="button" message="请再次确认删除？" confirm-click="vm.delete()">删除</button>
                <button type="button" class="btn btn-default" ng-click="$close()">取消</button>
            </modal-footer>
        </ma-panel>
    </ma-tabs>
</modal>
