<modal size="lg">
    <modal-header>模块访问权限 {{vm.module.name}}</modal-header>
    <ma-form name="moduleRight">
        <modal-body>
            <div class="form-group">
                <div class="col-lg-12">
                    <table class="table table-striped table-hover table-detail">
                    <thead>
                        <tr>
                                <th style="width: 100px">{{ 'Type' | translate}}</th>
                            <th>{{ 'Value' | translate}}</th>
                                <th style="width: 150px">{{ 'ControlStatus' | translate}}</th>
                            <th style="width: 50px;text-align: center;">
                                <i class="icon icon-plus cursor-pointer" ng-click="vm.edit(null)"></i>
                                <!--<input class="btn btn-sm btn-success" type="button" value="新增" ng-click="vm.edit(null)"/>-->
                            </th>
                                <!--<th style="width: 100px">{{ 'Operation' | translate}}</th>-->
                        </tr>
                    </thead>
                    <tbody ng-sortable="vm.barConfig">
                        <tr ng-repeat="i in vm.models">
                            <td style="width: 100px">
                                <ma-select ng-model="i.type" items="vm.moduleRightTypes" readonly callback-func="vm.clearRow(i)"></ma-select>
                            </td>
                            <td>
                                <input ng-if="i.type==1" ng-model="i.value" disabled type="text" class="form-control"/>
                                <fm-data-select ismulti ng-if="i.type==2" readonly group fm-model="i.value"></fm-data-select>
                                <fm-data-select ismulti ng-if="i.type==3"
                                                view="Sys_GellAllJobsUnderGroupId"
                                                filter="{groupId:'8a46cb5c-db94-449f-a05c-6e32720da27b'}"
                                                required
                                                readonly
                                                fm-model="i.value"></fm-data-select>
                                <fm-data-select ismulti ng-if="i.type==4"
                                                view="Sys_GetRoles"
                                                readonly
                                                fm-model="i.value"></fm-data-select>
                                <fm-data-select ng-if="i.type > 4 && i.type < 7"
                                                joblevel
                                                readonly
                                                fm-model="i.value"></fm-data-select>
                            </td>
                            <td style="width: 120px">
                                <fm-radiolist items="vm.moduleRightControls"
                                              readonly
                                              fm-model="i.right"></fm-radiolist>
                            </td>
                                <td style="width: 100px">
                                    <i class="icon icon-pencil cursor-pointer" ng-click="vm.edit(i)"></i>
                                    <!--<i class="icon icon-save cursor-pointer" ng-click="vm.edit(i)"></i>-->
                                    <!--<i class="icon icon-remove cursor-pointer" ng-click="vm.remove(i)"></i>-->
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            </div>
        </modal-body>
