<div ng-controller="system.database.mappingcolumn as vm">
    <div>
        <ma-tabs>
            <!--常规-->
            <ma-panel data-title="{{ 'Common' | translate}}" name="basic">
                <h3 ng-bind="vm.model.text"></h3>
                <div class="row">
                    <div class="modal-user" style="overflow:visible;">
                        <div class="panel">
                            <div class="panel-heading">
                                搜索
                                <div class="selectTxt icon-search" style="width: calc(100% - 60px);">
                                    <input type="text" value="" placeholder="输入内容搜索" ng-model="vm.selectTxt" ng-blur="vm.select()" ng-keydown="vm.event_Keydown($event)" />
                                </div>
                            </div>
                            <div class="panel-body" style="overflow:visible">
                                    <table class="table table-striped table-hover ">
                                        <thead>
                                            <tr>
                                                <th width="10%">{{ 'MappingSourceField' | translate}}</th>
                                                <th width="30%">{{ 'Name' | translate}}</th>
                                                <th width="10%">{{ 'MappingDataType' | translate}}</th>
                                                <th width="15%">{{ 'MappingDestElement' | translate}}</th>
                                                <th width="15%">{{ 'MappingFieldFormat' | translate}}</th>
                                                <th width="10%">{{ 'DisplayOrder' | translate}}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="i in vm.models">
                                                <td>{{i.sourceField}}<i class="handle"></i></td>
                                                <td>
                                                    <ma-language ma-blur="vm.saveLang(i)" name="langName" ng-model="i.langName" language-list="i.langNameList" ng-change="vm.saveColumn(i)"></ma-language>
                                                </td>
                                                <td>
                                                    <ma-select ng-model="i.dataType" items="vm.datatypes" ng-change="vm.saveColumn(i)"></ma-select>
                                                </td>
                                                <td><input type="text" ng-model="i.destElement" class="form-control" ng-change="vm.saveColumn(i)" /></td>
                                                <td><input type="text" ng-model="i.fieldFormat" class="form-control" ng-change="vm.saveColumn(i)" /></td>
                                                <td><input type="text" ng-model="i.displayOrder" class="form-control" ng-change="vm.saveColumn(i)" /></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                        </div>
                    </div>
                    </div>
            </ma-panel>
        </ma-tabs>
    </div>
</div>
