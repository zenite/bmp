
<fm-form-title sn-number="{{base.snNumber}}" apply-date="{{base.applyDate}}" sub-title='base.title' fm-model="base.areaCode"></fm-form-title>
<fm-Group-Head title="{{ base.$pageLang.ApplicantInfo }}"></fm-Group-Head>
<fm-applicant jobid='base.applicantJobId' userinfo='base.applicant' taskid='base.taskId' wfid='base.workflowId'></fm-applicant>
<div class="row">
    <div class="form-group">

        <!--直属经理-->
        <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.LineManagers"> </span>
        <div class="col-xs-4">
            <fm-text field-name="{{form.$pageLang.BankName}}"
                     required
                     readonly
                     fm-model="form.admin08.bankName"></fm-text>
        </div>
        <!--直属经理手机 -->
        <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.LineManagersPhone"></span>
        <div class="col-xs-4">
            <fm-text field-name="{{form.$pageLang.BankName}}"
                     required
                     readonly
                     fm-model="form.admin08.bankName"></fm-text>

        </div>
    </div>
</div>
<fm-Group-Head title="{{ form.$pageLang.ApplicantInformation }}"></fm-Group-Head>
<div class="row">
    <div class="form-group">
      
            <!--离职日期-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.LeaveDate"> </span>
            <div class="col-xs-4">
                <fm-text field-name="{{form.$pageLang.BankName}}"
                         required
                         readonly
                         fm-model="form.admin08.bankName"></fm-text>
            </div>
            <!--离职单号 -->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.LeaveNum"></span>
            <div class="col-xs-4">
                <fm-text field-name="{{form.$pageLang.BankName}}"
                         required
                         readonly
                         fm-model="form.admin08.bankName"></fm-text>
            
        </div>
    </div>
</div>
<fm-Group-Head title="{{ form.$pageLang.LeaveInstructions }}"></fm-Group-Head>
<div class="col-xs-12">
    <fm-textarea field-name="{{form.$pageLang.BankName}}"
             required
             
             fm-model="form.admin08.bankName"></fm-textarea>
</div>
<!--附件-->
<fm-Group-Head class="print-hide" title="{{ 'Attachment' |translate}}"></fm-Group-Head>

<div class="print-hide row">
    <div class="form-group">
        <div class="col-xs-12">
            <div class="col-xs-4">
                <fm-attachment form-files="form.$attachments"
                               link-id="0"
                               task-id='base.taskId'
                               node-id="base.nodeId"
                               draft-id="base.draftId"
                               required
                               state="{{form.$pageRight.StartNode}}"
                               field-name="{{'UploadAttachment' |translate}}"
                               fm-model="form.$state.UploadAttachment"
                               button-name="{{ 'UploadAttachment' |translate}}"></fm-attachment>
            </div>
        </div>
    </div>
</div>
