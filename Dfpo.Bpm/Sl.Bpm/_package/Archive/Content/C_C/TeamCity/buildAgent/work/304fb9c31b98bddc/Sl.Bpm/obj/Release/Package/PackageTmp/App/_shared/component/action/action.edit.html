<ma-form name="actoruserSelect">
    <modal>
        <modal-header>添加动作</modal-header>
        <modal-body class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-12">
                    <span class="col-lg-3 control-label">按钮名称</span>
                    <div class="col-lg-9">
                        <ma-language name="langName" ng-model="vm.model.langName" language-list="vm.model.langNameList"></ma-language>
                        
                        <!--<ma-lang ng-model="vm.model.langName" display="vm.model.name"></ma-lang>-->
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <span class="col-lg-3 control-label">对应事件</span>
                    <div class="col-lg-9">
                        <ma-select display-member="displayText" value-member="type" items="vm.actorList" ng-model="vm.model.type" placeholder="选择对应事件"></ma-select>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-if="vm.model.type=='event_TurnOver'">
                <div class="col-lg-12">
                    <span class="col-lg-3 control-label">选择类型</span>
                    <div class="col-lg-9">
                        <label class="radio-inline"> <input type="radio" ng-model="vm.model.forwardType" name="ForwardType" value="0"> 弹出框选择</label>
                        <label class="radio-inline"> <input type="radio" ng-model="vm.model.forwardType" name="ForwardType" value="1"> 其他方式 </label>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-if="vm.model.type=='event_RecedeToSepcificStep'">
                <div class="col-lg-12">
                    <span class="col-lg-3 control-label">选择节点</span>
                    <div class="col-lg-9">
                        <ma-select display-member="displayName" value-member="id" items="vm.model.workflowNodes" ng-model="vm.model.returnToNodes" placeholder="选择节点"></ma-select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <span class="col-lg-3 control-label">修改变量</span>
                    <div class="col-lg-9">
                        <table class="table table-striped table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th>变量名</th>
                                    <th>值</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="width:60%;">
                                        <div class="input-group">
                                            <input type="text" class="form-control input-sm" ng-model="vm.variableName" ng-readonly="true" />
                                            <span class="input-group-btn">
                                                <button class="btn btn-sm btn-primary" ng-click="vm.selectVariable()">选择变量</button>
                                            </span>
                                        </div>
                                    </td>
                                    <td style="width:40%;"><input type="text" class="form-control input-sm" ng-model="vm.variableValue" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </modal-body>
        <modal-footer>
            <button class="btn btn-primary" type="submit" ma-form-submit="vm.save()">保存</button>
            <button type="button" data-dismiss="modal" ng-click="vm.cancel()" class="btn default">取消</button>
        </modal-footer>
    </modal>
</ma-form>
