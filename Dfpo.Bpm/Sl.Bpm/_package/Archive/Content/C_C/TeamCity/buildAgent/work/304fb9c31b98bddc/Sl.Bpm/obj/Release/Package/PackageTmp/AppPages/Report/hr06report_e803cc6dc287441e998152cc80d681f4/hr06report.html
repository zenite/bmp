<!--人员岗位调动报表-->
<div class="form-group ma-block">
    <fm-Group-Head title="{{::base.title}}"></fm-Group-Head>
    <div class="row">
        <div class="col-xs-12">
            <div class="container">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="ma-detailinfo">
                            <div class="content">
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-4 cell">
                                            <!--公司-->
                                            <span class="col-xs-3 control-label " ng-bind="form.$pageLang.Company"></span>
                                            <div class="col-xs-9">
                                                <fm-select view="GetHQ/TC/APInfo"
                                                           display-member="text"
                                                           value-member="text"
                                                           fm-model="form.filter.company" ismulti></fm-select>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--部门-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.Department">{</span>
                                            <div class="col-xs-9">
                                                <fm-data-select i-clear
                                                                ismulti
                                                                group fm-model="form.filter.department"></fm-data-select>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--科室-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.Group"></span>
                                            <div class="col-xs-9">
                                                <fm-data-select i-clear
                                                               
                                                                group fm-model="form.filter.group"></fm-data-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">

                                        <div class="col-xs-4 cell">
                                            <!--离职日期-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.EffectiveDate"></span>
                                            <div class="col-xs-9">
                                                <fm-datetime class="input-sm"
                                                             date fm-model="form.filter.applicationTimeStart"
                                                             fm-readonly></fm-datetime>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <span class="col-xs-3 control-label"
                                                  style="text-align:center;">——</span>
                                            <div class="col-xs-9">
                                                <fm-datetime class="input-sm" date fm-model="form.filter.applicationTimeEnd" fm-readonly></fm-datetime>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-4 cell">
                                            <!--工号-->
                                            <span class="col-xs-3 control-label " ng-bind="form.$pageLang.EmployeeNumber"></span>
                                            <div class="col-xs-9">
                                                <fm-text class="input-sm" fm-model="form.filter.employeeNumber"></fm-text>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--姓名-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.Name">{</span>
                                            <div class="col-xs-9">
                                                <fm-text class="input-sm" fm-model="form.filter.name"></fm-text>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--岗位-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.Job"></span>
                                            <div class="col-xs-9">
                                                <fm-text class="input-sm" fm-model="form.filter.job"></fm-text>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-4 cell">
                                            <!--类型-->
                                            <span class="col-xs-3 control-label " ng-bind="form.$pageLang.Type"></span>
                                            <div class="col-xs-9">
                                                <fm-text class="input-sm" fm-model="form.filter.type"></fm-text>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--状态-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.State"></span>
                                            <div class="col-xs-9">
                                                <fm-select dataitem="HRRelated>PersonnelDemand>FormState"
                                                            display-member="text"
                                                           value-member="value"
                                                           fm-model="form.filter.state">
                                                </fm-select>
                                            </div>
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-xs-12" style="text-align:center;">
                                    <button class="btn btn-primary" ng-click="form.select()" ng-bind="form.$pageLang.Query"></button>
                                    <button class="btn btn-default" ng-click="form.clear()" ng-bind="form.$pageLang.Clear"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <fm-table view='GetHr06ResignationProcedureReport' data="form.HR06Report" refreash-data="form.refreash" excel current-page-data="form.currentData"   page="{{form.page}}"
                          filter="{Company:form.filter.company,Department:form.filter.department,Group:form.filter.group,EmployeeNumber:form.filter.employeeNumber,Name:form.filter.name,Job:form.filter.job,Type:form.filter.type,State:form.filter.state
                          ,ApplicationTimeStart:form.filter.applicationTimeStart,ApplicationTimeEnd:form.filter.applicationTimeEnd
                          }"></fm-table>
            </div>
        </div>
    </div>
</div>
