<!--PUR05供应商采购质量合同豁免-->
<fm-form-title sn-number="{{base.snNumber}}" apply-date="{{base.applyDate}}" sub-title='base.title' fm-model="base.areaCode"></fm-form-title>

<fm-Group-Head title="{{ form.$pageLang.SupplierInfo }}"></fm-Group-Head>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--产品类别-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.Commodity"></span>
            <div class="col-xs-4">
                <fm-select fm-model="form.pur05.commodity"
                           dataitem="PurchaseRelated>pur05>Product"
                           required
                           state="{{form.$pageRight.StartNode}}"
                           field-name="{{form.$pageLang.Commodity}}"></fm-select>

            </div>
            <!--供应商名称-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.SupplierName"></span>
            <div class="col-xs-4">
                <fm-data-select view="GetAllSupplier"
                                required
                                filter="{areaCode:base.areaCode}"
                                fm-model="form.pur05.supplierName"
                                callback-func="form.chooseSupplierCode(selectItem)"
                                field-name="{{form.$pageLang.SupplierName}}"></fm-data-select>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--供应商地址-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.SupplierAddress"></span>
            <div class="col-xs-4">
                <fm-text fm-model="form.pur05.supplierAddress"
                         required
                         state="{{form.$pageRight.StartNode}}"
                         field-name="{{form.$pageLang.SupplierAddress}}"></fm-text>
            </div>
            <!--供应商代码-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.SupplierCode"></span>
            <div class="col-xs-4">
                <fm-text fm-model="form.pur05.supplierCode"
                         readonly
                         state="{{form.$pageRight.StartNode}}"
                         ield-name="{{form.$pageLang.SupplierCode}}"></fm-text>

            </div>

        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--联系方式-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.ContactWindow"></span>
            <div class="col-xs-4">
                <fm-text fm-model="form.pur05.contactWay"
                         required
                         state="{{form.$pageRight.StartNode}}"
                         field-name="{{form.$pageLang.ContactWindow}}"></fm-text>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--评审结果-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.AuditRanking"></span>
            <div class="col-xs-4">
                <fm-select fm-model="form.pur05.evaluationResults"
                           dataitem="PurchaseRelated>NewSupplier>SupplierEvaluationResultLeft"
                           required
                           state="{{form.$pageRight.StartNode}}"
                           field-name="{{form.$pageLang.AuditRanking}}"></fm-select>

            </div>
            <!--涉及公司-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.Subsidiary"></span>
            <div class="col-xs-4">
                <fm-select fm-model="form.pur05.subsidiary"
                           view="GetAllSusidaryInfo"
                           required
                           state="{{form.$pageRight.StartNode}}"
                           field-name="{{form.$pageLang.Subsidiary}}"></fm-select>

            </div>
        </div>
    </div>
</div>
<fm-Group-Head title="{{ form.$pageLang.IntroduceReason }}"></fm-Group-Head>
<!--引入原因-->

<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <div class="col-xs-4"> 
                <fm-checklist fm-model="form.pur05.reason"
                              required
                              columncount="1"
                              fm-code="form.$state.isReason"
                              field-name="{{form.$pageLang.IntroduceReason}}"
                              dataitem="PurchaseRelated>pur05>InReason"></fm-checklist>
            </div>
            <div class="col-xs-8">
                <div class="row">
                    <span class="tip-text" ng-bind="form.$pageLang.Explain"></span>
                </div>
                <div class="row">
                    <span class="tip-text" ng-bind="form.$pageLang.Explaintwo"></span>
                </div>
                </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--概述原因-->
            <span class="col-xs-1 control-label required" ng-bind="form.$pageLang.SummaryReason" ng-class="{required:(form.$state.isReason || '').split(',').indexOf('4') >= 0}"></span>
            <div class="col-xs-11">
                <fm-textarea fm-model="form.pur05.descriptionReason"
                         fm-required="(form.$state.isReason || '').split(',').indexOf('4') >= 0"
                         state="{{form.$pageRight.StartNode}}"
                         field-name="{{form.$pageLang.SummaryReason}}"></fm-textarea>

            </div>
        </div>
    </div>
</div>
<!--附件-->
<fm-Group-Head class="print-hide" title="{{ 'Attachment' |translate}}" ng-class="{required:(form.$state.isReason || '').split(',').indexOf('0') >= 0||(form.$state.isReason || '').split(',').indexOf('1') >= 0}"></fm-Group-Head>
<div class="print-hide row">
    <div class="form-group">
        <div class="col-xs-12">
            <fm-attachment form-files="form.$attachments"
                           link-id="0"
                           task-id='base.taskId'
                           node-id="base.nodeId"
                           draft-id="base.draftId"
                           fm-required="(form.$state.isReason || '').split(',').indexOf('0') >= 0||(form.$state.isReason || '').split(',').indexOf('1') >= 0"
                           state="{{form.$pageRight.StartNode}}"
                           field-name="{{ 'Attachment' |translate}}"
                           fm-model="form.$state.UploadAttachment"
                           button-name="{{ 'UploadAttachment' |translate}}"></fm-attachment>
        </div>
    </div>
</div>
