<!--it01 -->
<div class="form-group ma-block">
    <fm-Group-Head title="{{::base.title}}"></fm-Group-Head>
    <div class="row">
        <div class="col-xs-12">
            <div class="container">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="ma-detailinfo">
                            <div class="content">
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-4 cell">
                                            <!--流程单号-->
                                            <span class="col-xs-3 control-label required" ng-bind="form.$pageLang.WorkFlowNo"></span>
                                            <div class="col-xs-9">
                                                <fm-text class="input-sm" fm-model="form.filter.snNumber"></fm-text>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--日期-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.DateForm"></span>
                                            <div class="col-xs-9">
                                                <fm-datetime class="input-sm"
                                                             date fm-model="form.filter.applicationTimeStart"
                                                             fm-readonly></fm-datetime>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <span class="col-xs-3 control-label"
                                                  style="text-align:center;">——</span>
                                            <div class="col-xs-9">
                                                <fm-datetime class="input-sm" date fm-model="form.filter.applicationTimeEnd" fm-readonly></fm-datetime>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-4 cell">
                                            <!--type-->
                                            <span class="col-xs-3 control-label " ng-bind="form.$pageLang.Type"></span>
                                            <div class="col-xs-9">
                                                <fm-select dataitem="ITRelated>ACR>Type" class="input-sm" fm-model="form.filter.type"fm-code="form.$state.isType"></fm-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-xs-12" style="text-align:center;">
                                    <button class="btn btn-primary" ng-click="form.select()" ng-bind="form.$pageLang.Query"></button>
                                    <button class="btn btn-default" ng-click="form.clear()" ng-bind="form.$pageLang.Clear"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" ng-if="form.$state.isType==1">
                <fm-table view='GetIT01Report' data="form.IT01Report" refreash-data="form.refreash" excel current-page-data="form.currentData" page="{{form.page}}" sortable width="1500"
                          filter="{SnNumber:form.filter.snNumber,Section:form.filter.section,ProcStatus:form.filter.status,
                          Applicant:form.filter.applicant,
                          ApplicationTimeStart:form.filter.applicationTimeStart,ApplicationTimeEnd:form.filter.applicationTimeEnd}"></fm-table>
            </div>
            <div class="col-xs-12" ng-if="form.$state.isType==2">
                <fm-table view='GetIt01IcrReport' data="form.It01IcrReport" refreash-data="form.refreash" excel current-page-data="form.currentData" page="{{form.page}}" sortable width="1500"
                          filter="{SnNumber:form.filter.snNumber,Section:form.filter.section,ProcStatus:form.filter.status,
                          Applicant:form.filter.applicant,
                          ApplicationTimeStart:form.filter.applicationTimeStart,ApplicationTimeEnd:form.filter.applicationTimeEnd}"></fm-table>
            </div>



        </div>
    </div>
</div>
