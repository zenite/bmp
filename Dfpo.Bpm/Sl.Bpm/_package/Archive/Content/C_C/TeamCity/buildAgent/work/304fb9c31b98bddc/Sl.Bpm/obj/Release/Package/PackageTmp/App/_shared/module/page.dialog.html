<modal class="entire-block" size="{{base.size}}">
    <modal-header>{{base.title}}</modal-header>
    <div class="fm-content _page-dialog form-horizontal">

    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-xs-12 form-error-list">
                <ul>
                    <li class="col-lg-12" ng-repeat="e in form.$errors"><span class="form-error-list-text">{{e.msg}}</span>&nbsp;<a title="跳转至" ng-click="base.showErrorControl(e)"><i class="icon-share-alt"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</modal>
