<!--内部人才推荐审批流程-->
<fm-form-title sn-number="{{base.snNumber}}" apply-date="{{base.applyDate}}" sub-title='base.title' fm-model="base.areaCode"></fm-form-title>
<fm-Group-Head title="{{ base.$pageLang.ApplicantInfo }}"></fm-Group-Head>
<fm-applicant jobid='base.applicantJobId' userinfo='base.applicant' taskid='base.taskId' wfid="base.workflowId"></fm-applicant>

<fm-Group-Head title="{{ form.$pageLang.CandidateInformation}}"></fm-Group-Head>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--推荐至公司-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.RecommendCompany"></span>
            <div class="col-xs-4">
                <fm-select view="GetTalentRecommendationCompanyInfo"   display-member="text" value-member="id" required  field-name="{{form.$pageLang.RecommendCompany}}" fm-model="form.hr12.recommendCompany"></fm-select>
            </div>
            <!--推荐岗位--> 
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.RecommendJob"></span>
            <div class="col-xs-4">
                <fm-text fm-model="form.hr12.rcommendJob" max-length="50" required field-name="{{form.$pageLang.RecommendJob}}"></fm-text>
           </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--候选人姓名-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.RecommendName"></span>
            <div class="col-xs-4">
                    <fm-text fm-model="form.hr12.refereeName" max-length="50" required  field-name="{{form.$pageLang.RecommendName}}"></fm-text>
            </div>
            <!--候选人手机-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.RecommendMobile"></span>
            <div class="col-xs-4">
                <fm-text fm-model="form.hr12.refereeMobile" max-length="50" pattern="^1[3|4|5|7|8]\d{9}$" required  field-name="{{form.$pageLang.RecommendMobile}}"></fm-text>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--候选人邮箱-->
            <span class="col-xs-2 control-label" ng-bind="form.$pageLang.RecommendEmail"></span>
            <div class="col-xs-4">
                <fm-text fm-model="form.hr12.refereeEmail" max-length="100" field-name="{{form.$pageLang.RecommendEmail}}"  pattern="^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$" fm-placeholder="{{form.$pageLang.Placeholder}}" ></fm-text>
            </div>
            <!--候选人现公司名称-->
            <span class="col-xs-2 control-label" ng-bind="form.$pageLang.CandidateCurrentCompany"></span>
            <div class="col-xs-4">
                <fm-text fm-model="form.hr12.candidateCurrentCompany"  field-name="{{form.$pageLang.CandidateCurrentCompany}}" max-length="100" ></fm-text>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--候选人现岗位-->
            <span class="col-xs-2 control-label" ng-bind="form.$pageLang.CandidateCurrentJob"></span>
            <div class="col-xs-4">
                    <fm-text fm-model="form.hr12.candidateCurrentJob" field-name="{{form.$pageLang.CandidateCurrentJob}}" max-length="100" ></fm-text>
            </div>
            <!--候选人在此岗位上工作年限-->
            <span class="col-xs-2 control-label" ng-bind="form.$pageLang.CandidateCurrentJobYears"></span>
            <div class="col-xs-4">
                <fm-select dataitem="HRRelated>TalentRecommendation>CandidateCurrentJobYears" fm-model="form.hr12.candidateCurrentJobYears"></fm-select>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--推荐人与候选人关系-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.ReferralCandidateRelation"></span>
            <div class="col-xs-4">
                    <fm-select dataitem="HRRelated>TalentRecommendation>ReferralCandidateRelation"  callback-func="form.clearotherRelationDescription()" required  field-name="{{form.$pageLang.ReferralCandidateRelation}}" fm-model="form.hr12.referralCandidateRelation"></fm-select>          </div>
            <!--其他关系说明-->
            <div ng-if="form.hr12.referralCandidateRelation=='00E2ED8F-82C3-4759-88EC-F2DC3C5ACEB4'">
                <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.OtherRelationDescription" ></span>
                <div class="col-xs-4">
                    <fm-text fm-model="form.hr12.otherRelationDescription" max-length="2000"  required field-name="{{form.$pageLang.OtherRelationDescription}}"></fm-text>
                </div>
            </div>
           
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--候选人是否现为YF/Visteon集团-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.IsCandidateInYfVisteon"></span>
            <div class="col-xs-4">
               <fm-radiolist fm-model="form.hr12.isCandidateInYfVisteon" callback-func="form.clearcandidateCurrentCompanyName(selectItem, fmModel)" required  field-name="{{form.$pageLang.IsCandidateInYfVisteon}}" dataitem="HRRelated>TalentRecommendation>RadioData"></fm-radiolist>
            </div>
            <!--说明-->
            <div ng-if="form.hr12.isCandidateInYfVisteon=='1583874B-5978-449A-8055-D0D4FA332217'">
                <span class="col-xs-2 control-label " ng-bind="form.$pageLang.CandidateCurrentYfCompanyName"></span>
                <div class="col-xs-4" >
                    <fm-text fm-model="form.hr12.candidateCurrentYfCompanyName" max-length="100"  fm-placeholder="请填写公司名称" ></fm-text>
                </div>
            </div>
           
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--候选人是否现为本公司客户员工-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.IsCandidateInCustomerCompany"></span>
            <div class="col-xs-4">
                <fm-radiolist fm-model="form.hr12.isWasCandidateInVendorCompany" callback-func="form.clearcandidateCurrentVendorCompanyName(selectItem, fmModel)" required  field-name="{{form.$pageLang.IsCandidateInCustomerCompany}}" dataitem="HRRelated>TalentRecommendation>RadioData"></fm-radiolist>
            </div>
            <!--说明-->
            <div  ng-if="form.hr12.isWasCandidateInVendorCompany=='1583874B-5978-449A-8055-D0D4FA332217'">
                <span class="col-xs-2 control-label " ng-bind="form.$pageLang.CandidateCurrentCompanyName" ></span>
                <div class="col-xs-4">
                    <fm-text fm-model="form.hr12.candidateCurrentCompanyName" max-length="100" fm-placeholder="请填写公司名称"></fm-text>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--候选人是否现为本公司供应商员工-->
            <span class="col-xs-2 control-label required"  ng-bind="form.$pageLang.IsCandidateInVendorCompany"></span>
            <div class="col-xs-4">
                <fm-radiolist fm-model="form.hr12.isCandidateInVendorCompany" callback-func="form.clearcandidateWasInVisteon(selectItem, fmModel)" required  field-name="{{form.$pageLang.IsCandidateInVendorCompany}}" dataitem="HRRelated>TalentRecommendation>RadioData"></fm-radiolist>
            </div>
            <!--说明-->
            <div ng-if="form.hr12.isCandidateInVendorCompany=='1583874B-5978-449A-8055-D0D4FA332217'">
                <span class="col-xs-2 control-label" ng-bind="form.$pageLang.CandidateCurrentVendorCompanyName" ></span>
                <div class="col-xs-4" >
                    <fm-text fm-model="form.hr12.candidateCurrentVendorCompanyName" max-length="100" fm-placeholder="请填写公司名称" ></fm-text>
                </div>
            </div>
          
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--候选人是否曾为本公司员工-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.WasCandidateInVendorCompany"></span>
            <div class="col-xs-4">
                <fm-radiolist  fm-model="form.hr12.wasCandidateInVendorCompany" callback-func="form.clearcandidateCurrentYfCompanyName(selectItem, fmModel)" required  field-name="{{form.$pageLang.WasCandidateInVendorCompany}}" dataitem="HRRelated>TalentRecommendation>RadioData"></fm-radiolist>
            </div>
            <!--说明-->
            <div ng-if="form.hr12.wasCandidateInVendorCompany=='1583874B-5978-449A-8055-D0D4FA332217'">
                <span class="col-xs-2 control-label " ng-bind="form.$pageLang.CandidateWasInVisteon" ></span>
                <div class="col-xs-4">
                    <fm-text fm-model="form.hr12.candidateWasInVisteon"  max-length="100" fm-placeholder="请填写工作时间和岗位，如08年~09年担任电子应用工程师"></fm-text>
                </div>
            </div>
           
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--候选人是否与现公司签订了竞业协议/保密协议/培训协议-->
            <span class="col-xs-4 control-label required" ng-bind="form.$pageLang.IsCandidateCompetitionContract"></span>
            <div class="col-xs-6">
                <fm-radiolist fm-model="form.hr12.isCandidateCompetitionContract" required field-name="{{form.$pageLang.CandidateWasInVisteon}}" dataitem="HRRelated>TalentRecommendation>RadioData"></fm-radiolist>
            </div>
        </div>
    </div>
</div>
<fm-Group-Head title="{{ form.$pageLang.RecommendReason}}"></fm-Group-Head>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--岗位匹配度-->
            <span class="col-xs-2 control-label required" ng-bind="form.$pageLang.JobMatchLevel"></span>
            <div class="col-xs-10">
                <fm-checklist dataitem="HRRelated>TalentRecommendation>CheckPostMatch" fm-model="form.hr12.jobMatchLevel" required  field-name="{{form.$pageLang.JobMatchLevel}}"></fm-checklist>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="col-xs-12">
            <!--填写理由-->
                <fm-textarea fm-model="form.hr12.recommendReason" max-length="2000" required field-name="推荐理由"  fm-placeholder="填写理由"></fm-textarea>
        </div>
    </div>
</div>
<!--附件-->
<fm-Group-Head title="{{ form.$pageLang.fujian}}"></fm-Group-Head>
<div class="print-hide row">
    <div class="form-group">
        <div class="col-xs-12">
            <div class="col-xs-12">
                <fm-attachment form-files="form.$attachments"
                               link-id="0"
                               task-id='base.taskId'
                               node-id="base.nodeId"
                               draft-id="base.draftId"
                               required
                               state="{{form.$pageRight.StartNode}}"
                               field-name="{{'UploadAttachment' |translate}}"
                               fm-model="form.$state.UploadAttachment"
                               button-name="{{ 'UploadAttachment' |translate}}"></fm-attachment>
            </div>
        </div>
    </div>
</div>
