<div class="form-group ma-block">
    <fm-Group-Head title="{{::base.title}}"></fm-Group-Head>
    <div class="row">
        <div class="col-xs-12">
            <div class="container">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="ma-detailinfo">
                            <div class="content">
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-4 cell">
                                            <!--申请日期-->
                                            <span class="col-xs-4 control-label" ng-bind="form.$pageLang.RequestDate"></span>
                                            <div class="col-xs-8">
                                                <fm-datetime class="input-sm" date fm-model="form.filter.applicationTimeStart" fm-readonly></fm-datetime>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <span class="col-xs-3 control-label" style="text-align:center;">——</span>
                                            <div class="col-xs-9">
                                                <fm-datetime class="input-sm" date fm-model="form.filter.applicationTimeEnd" fm-readonly></fm-datetime>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--申请人-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.Applicant"></span>
                                            <div class="col-xs-9">
                                                <fm-text class="input-sm" fm-model="form.filter.applicant"></fm-text>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-4 cell">
                                            <!--外部申请人类型-->
                                            <span class="col-xs-4 control-label" ng-bind="form.$pageLang.ExternalApplicant"></span>
                                            <div class="col-xs-8">
                                                <fm-select dataitem="Others>ExternalInformation>ExternalApplicant" class="input-sm" fm-model="form.filter.externalApplicant"></fm-select>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--状态-->
                                            <span class="col-xs-3 control-label" style="text-align:center;" ng-bind="form.$pageLang.Status"></span>
                                            <div class="col-xs-9">
                                                <fm-select dataitem="Others>ExternalInformation>Status" class="input-sm" fm-model="form.filter.status" value-member='value'></fm-select>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-xs-12" style="text-align:center;">
                                    <button class="btn btn-primary" ng-click="form.select()" ng-bind="form.$pageLang.Query"></button>
                                    <button class="btn btn-default" ng-click="form.clear()" ng-bind="form.$pageLang.Clear"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <fm-table view='GetOtr03report'
                          data="form.Otr03report" 
                          refreash-data="form.refreash" 
                          excel
                          page-size-list         
                           page="{{form.pageInfo}}"             
                          current-page-data="form.currentData"
                          filter="{ApplicationTimeStart:form.filter.applicationTimeStart,
                                   ApplicationTimeEnd:form.filter.applicationTimeEnd,
                                   Applicant:form.filter.applicant,
                                   ExternalApplicant:form.filter.externalApplicant,
                                   Status:form.filter.status}"></fm-table>  
            </div>
        </div>
    </div>
</div>
