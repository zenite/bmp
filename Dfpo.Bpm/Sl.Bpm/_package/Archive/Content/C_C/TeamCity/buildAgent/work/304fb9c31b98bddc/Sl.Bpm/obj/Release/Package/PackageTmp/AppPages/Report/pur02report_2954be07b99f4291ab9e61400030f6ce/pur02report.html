<!--MRR报表-->
<div class="form-group ma-block">
    <fm-Group-Head title="{{::base.title}}"></fm-Group-Head>
    <div class="row">
        <div class="col-xs-12">
            <div class="container">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="ma-detailinfo">
                            <div class="content">
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-4 cell">
                                            <!--流程代码-->
                                            <span class="col-xs-3 control-label required" ng-bind="form.$pageLang.MrrNo"></span>
                                            <div class="col-xs-9">
                                                <fm-text class="input-sm" fm-model="form.filter.snNumber"></fm-text>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--供应商-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.SupplierCode">{</span>
                                            <div class="col-xs-9">
                                                <fm-data-select class="input-sm" view="GetAllSupplierReport" fm-model="form.filter.supplierName"></fm-data-select>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--申请人-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.Req">{</span>
                                            <div class="col-xs-9">
                                                <fm-text class="input-sm" fm-model="form.filter.approver"></fm-text>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-4 cell">
                                            <!--申请日期-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.ReqDate"></span>
                                            <div class="col-xs-9">
                                                <fm-datetime class="input-sm" date fm-model="form.filter.applicationTimeStart" fm-readonly></fm-datetime>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <span class="col-xs-3 control-label" style="text-align:center;">——</span>
                                            <div class="col-xs-9">
                                                <fm-datetime class="input-sm" date fm-model="form.filter.applicationTimeEnd" fm-readonly></fm-datetime>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--公司-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.Company">{</span>
                                            <div class="col-xs-9">
                                                <fm-select class="input-sm" dataitem="PurchaseRelated>MRR>Company" fm-model="form.filter.Company"
                                                           fm-code="form.$state.isCompany"></fm-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-xs-12" style="text-align:center;">
                                    <button class="btn btn-primary" ng-click="form.select()" ng-bind="form.$pageLang.Query"></button>
                                    <button class="btn btn-default" ng-click="form.clear()" ng-bind="form.$pageLang.Clear"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" ng-if="form.$state.isCompany==0">
                <fm-table view='GetPur02Report' data="form.Pur02Report" refreash-data="form.refreash" excel current-page-data="form.currentData" page="{{form.page}}"
                          filter="{SnNumber:form.filter.snNumber,SupplierName:form.filter.supplierName,Approver:form.filter.approver,Subsidary:form.filter.subsidary,
                          ApplicationTimeStart:form.filter.applicationTimeStart,ApplicationTimeEnd:form.filter.applicationTimeEnd,Type:form.filter.type}"></fm-table>
            </div>
            <div class="col-xs-12" ng-if="form.$state.isCompany==2">
                <fm-table view='GetPur02ReportHd' data="form.Pur02ReportHq" refreash-data="form.refreash" excel current-page-data="form.currentData" page="{{form.page}}" width="3500px"
                          filter="{SnNumber:form.filter.snNumber,SupplierName:form.filter.supplierName,Approver:form.filter.approver,Subsidary:form.filter.subsidary,
                          ApplicationTimeStart:form.filter.applicationTimeStart,ApplicationTimeEnd:form.filter.applicationTimeEnd,Type:form.filter.type}"></fm-table>
            </div>
            <div class="col-xs-12" ng-if="form.$state.isCompany==1">
                <fm-table view='GetPur02Sj' data="form.Pur02ReportSj" refreash-data="form.refreash" excel current-page-data="form.currentData" page="{{form.page}}" width="3500px"
                          filter="{SnNumber:form.filter.snNumber,SupplierName:form.filter.supplierName,Approver:form.filter.approver,Subsidary:form.filter.subsidary,
                          ApplicationTimeStart:form.filter.applicationTimeStart,ApplicationTimeEnd:form.filter.applicationTimeEnd,Type:form.filter.type}"></fm-table>
            </div>
        </div>
    </div>
</div>
