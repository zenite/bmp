<modal>
    <modal-header><span ng-if="vm.model.id == null" translate="Create"></span><span ng-if="vm.model.id != null" translate="Edit"></span>&nbsp;{{ 'Job' | translate}} {{vm.model.job.name}}</modal-header>
    <div class="col-lg-12">
        <ma-tabs>
            <ma-panel data-title="{{ 'Basic' | translate}}" name="basic">
                <ma-form name="basicForm">
                    <modal-body>
                        <div class="form-group form-md-line-input" ng-if="vm.isLoaded">
                            <div class="col-lg-4 control-label">{{ 'JobName' | translate}}:</div>
                            <div class="col-lg-6">
                                <ma-language name="langName" ma-required ng-model="vm.model.job.langName" language-list="vm.model.job.langNameList"></ma-language>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <div class="col-lg-4 control-label">{{ 'Code' | translate}}:</div>
                            <div class="col-lg-6">
                                <input name="code" ng-model="vm.model.job.code" maxlength="50" type="text"  class="form-control" placeholder="{{ 'Code' | translate}}">
                                <div class="form-control-focus"></div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <div class="col-lg-4 control-label">{{ 'JobLevel' | translate}}:</div>
                            <div class="col-lg-6">
                                <ma-enum name="jobLevel" enum="JobLevel" ng-model="vm.model.job.enumJobLevel" display="vm.model.job.levelName" />
                            </div>
                        </div>

                        <div class="form-group form-md-line-input" ng-if="vm.isLoaded">
                            <div class="col-lg-4 control-label">{{ 'User' | translate}}：</div>
                            <div class="col-lg-6">
                                <input ismulti class="form-control" ma-select-user ng-model="vm.model.usernames" users="vm.model.users" callback-func="vm.func(selectItem)" />
                                <!--<ma-select ismulti items="vm.allUsers" ng-model="vm.model.users"></ma-select>-->
                                <!-- <ma-select display-member="text" ismulti="true" value-member="id" items="vm.allUsers" ng-model="vm.model.users"></ma-select>-->
                                <!--<ma-multi-select name="users" ng-model="vm.allUsers" selected-model="vm.model.users"></ma-multi-select>-->
                            </div>
                        </div>

                        <div class="form-group form-md-line-input" ng-if="vm.isLoaded">
                            <div class="col-lg-4 control-label">{{ 'DisplayOrder' | translate}}：</div>
                            <div class="col-lg-6">
                                <input type="number" ng-model="vm.model.job.displayOrder" class="form-control"/>
                            </div>
                        </div>
                    </modal-body>
                    <modal-footer>
                        <button class="btn btn-primary" type="submit" ma-form-submit="vm.save()" id="jobUserEdit">{{ 'Save' | translate}}
                        </button>
                        <button type="button" class="btn btn-default" ng-click="$close()">{{ 'Cancel' | translate}}</button>
                    </modal-footer>
                </ma-form>
            </ma-panel>
            <ma-panel ng-if="vm.model.job.id != null && vm.model.job.parentJobId != null" data-title="{{ 'Advance' | translate}}" name="advance">
                <br />
                <div class="form-group form-md-line-input">
                    <div class="col-lg-12 control-label">
                        {{ 'JobTransforToGroup' | translate}} <button class="btn btn-primary" ng-click="vm.jobConvert()">{{ 'TransforToGroup' | translate}}</button>
                        <div class="form-group">
                            <label>{{ 'GroupName' | translate}}</label>
                            <ma-language name="langName" ma-required ng-model="vm.newGroup.langName" language-list="vm.newGroup.langNameList"></ma-language>
                            <!--<ma-lang ng-model="vm.newGroup.langName" required display="vm.newGroup.name"></ma-lang>-->
                        </div>
                    </div>
                </div>
                <div class="form-group form-md-line-input">
                    <div class="col-lg-12 control-label">
                        {{ 'DeleteThisJobIfChildNodeExistThenCannotDelete' | translate}}
                        <button class="btn btn-danger" type="button" message="{{ 'PleaseConfirmTheDeletionAgain' | translate}}" confirm-click="vm.delete()">{{ 'Delete' | translate}}</button>
                    </div>
                </div>
            </ma-panel>
        </ma-tabs>
    </div>
</modal>
