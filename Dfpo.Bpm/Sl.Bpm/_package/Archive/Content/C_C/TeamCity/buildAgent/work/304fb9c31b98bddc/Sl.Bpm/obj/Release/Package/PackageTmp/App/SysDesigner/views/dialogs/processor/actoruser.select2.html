<modal>
    <ma-form name="actoruserSelect">
        <modal-header>{{ 'ChooseHandler' | translate}}</modal-header>
        <modal-body>
            <div class="form-group">
                <div class="col-lg-12">
                    <ma-select display-member="text" value-member="value" items="vm.actorList" ng-model="vm.model.type" ng-change="vm.changeType(value)"></ma-select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <ma-node-select title="{{ 'SourceType' | translate}}" items="vm.dataTypes" type="vm.model.dataType" value="vm.model.dataValue" valuetext="vm.model.dataValueName" placeholder="vm.dataTypePlaceholder" readonly="vm.dataValueReadOnly"></ma-node-select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <ma-node-select title="{{ 'FilterType' | translate}}" items="vm.baseTypes" type="vm.model.baseType" value="vm.model.baseValue" valuetext="vm.model.baseValueName" placeholder="vm.baseTypePlaceholder"></ma-node-select>
                </div>
            </div>
        </modal-body>
        <modal-footer>
            <button class="btn btn-primary" type="submit" ma-form-submit="vm.save()">{{ 'Save' | translate}}</button>
            <button type="button" data-dismiss="modal" ng-click="vm.cancel()" class="btn default">{{ 'Cancel' | translate}}</button>
        </modal-footer>
    </ma-form>
</modal>
