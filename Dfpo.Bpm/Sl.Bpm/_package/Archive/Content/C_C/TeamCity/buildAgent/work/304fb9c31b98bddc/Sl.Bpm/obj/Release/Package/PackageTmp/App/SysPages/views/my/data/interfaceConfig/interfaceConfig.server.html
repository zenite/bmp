<modal>
    <modal-header><span ng-if="vm.model.id == null" translate="Create"></span><span ng-if="vm.model.id != null" translate="Edit"></span>{{ 'ServerConfiguration' | translate}} {{vm.model.name}}</modal-header>
    <ma-tabs>
        <ma-panel name="basic" data-title="{{ 'Basic' | translate}}">
            <ma-form name="enterpriseUserEdit">
                <modal-body>
                    <div class="form-group">
                        <div class="col-lg-4 control-label">{{ 'Name' | translate}}:</div>
                        <div class="col-lg-6">
                            <input name="name" ng-model="vm.model.name" type="text" maxlength="50" class="form-control" placeholder="{{ 'Name' | translate}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-4 control-label">{{ 'ServerAddress' | translate}}:</div>
                        <div class="col-lg-6">
                            <input name="ftpAddress" ng-model="vm.model.address" type="text" maxlength="100" class="form-control" placeholder="{{ 'ftpAddress' | translate}}">
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <div class="col-lg-4 control-label">{{ 'Account' | translate}}:</div>
                        <div class="col-lg-6">
                            <input name="account" ng-model="vm.model.account" type="text" maxlength="100" class="form-control" placeholder="{{ 'Account' | translate}}">
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <div class="col-lg-4 control-label">{{ 'Password' | translate}}:</div>
                        <div class="col-lg-6">
                            <input name="password" ng-model="vm.model.password" type="text" maxlength="100" class="form-control" placeholder="{{ 'Password' | translate}}">
                        </div>
                    </div>
                </modal-body>
                <modal-footer>
                    <button class="btn btn-primary" type="submit" ma-form-submit="vm.save()">{{ 'Save' | translate}}</button>
                    <button type="button" class="btn btn-default" ng-click="$close()">{{ 'Cancel' | translate}}</button>
                </modal-footer>
            </ma-form>
        </ma-panel>
        <ma-panel data-title="{{ 'Advance' | translate}}" name="advance">
            <br />
            <div class="form-group form-md-line-input">
                <div class="col-lg-12 control-label">

                </div>
            </div>
            <modal-footer>
                <button class="btn btn-danger" type="button" message="{{ 'PleaseConfirmTheDeletionAgain' | translate}}" confirm-click="vm.delete()">{{ 'Delete' | translate}}</button>
                <button type="button" class="btn btn-default" ng-click="$close()">{{ 'Cancel' | translate}}</button>
            </modal-footer>
        </ma-panel>
    </ma-tabs>

</modal>
