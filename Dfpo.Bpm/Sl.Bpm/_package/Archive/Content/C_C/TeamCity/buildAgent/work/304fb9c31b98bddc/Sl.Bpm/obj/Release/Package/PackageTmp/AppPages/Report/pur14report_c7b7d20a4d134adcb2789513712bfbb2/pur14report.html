<!--供应商更改报表-->
<div class="form-group ma-block">
    <fm-Group-Head title="{{::base.title}}"></fm-Group-Head>
    <div class="row">
        <div class="col-xs-12">
            <div class="container">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <div class="ma-detailinfo">
                                <div class="content">
                                    <div class="row"> 
                                        <div class="col-xs-4 cell">
                                            <!--ReqDate-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.ReqDate"></span>
                                            <div class="col-xs-9">
                                                <fm-datetime class="input-sm" date fm-model="form.filter.applicationTimeStart"></fm-datetime>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <span class="col-xs-3 control-label" style="text-align:center;">——</span>
                                            <div class="col-xs-9">
                                                <fm-datetime class="input-sm" date fm-model="form.filter.applicationTimeEnd"></fm-datetime>
                                            </div>
                                        </div>
                                                <div class="col-xs-4" style="text-align:center;">
                                                    <button class="btn btn-primary" ng-click="form.select()" ng-bind="form.$pageLang.Query"></button>
                                                    <button class="btn btn-default" ng-click="form.clear()" ng-bind="form.$pageLang.Clear"></button>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <fm-table view='GetPur14Report' data="form.Pur14Report" refreash-data="form.refreash" current-page-data="form.currentData" width="3000px" excel
                          page="{{form.page}}" sortable filter="{SnNumber:form.filter.snNumber,SupplierCode:form.filter.supplierCode,AreaCode:form.filter.areaCode,Applicant:form.filter.applicant,
                          ApplicationTimeStart:form.filter.applicationTimeStart,ApplicationTimeEnd:form.filter.applicationTimeEnd}" all-column-filter></fm-table>
            </div>
        </div>
    </div>
</div>
