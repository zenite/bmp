<!--人员岗位调动报表-->
<div class="form-group ma-block">
    <fm-Group-Head title="{{::base.title}}"></fm-Group-Head>
    <div class="row">
        <div class="col-xs-12">
            <div class="container">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="ma-detailinfo">
                            <div class="content">
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-4 cell">
                                            <!--原区域-->
                                            <span class="col-xs-3 control-label " ng-bind="form.$pageLang.OriginalCompany"></span>
                                            <div class="col-xs-9">
                                                <fm-select view="GetHQ/TC/APInfo"
                                                           display-member="text"
                                                           value-member="text"
                                                           fm-model="form.filter.originalCompany" ismulti></fm-select>
                                             
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--原部门-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.OriginalDepartment">{</span>
                                            <div class="col-xs-9">
                                                <fm-data-select i-clear
                                                                ismulti
                                                                group fm-model="form.filter.originalDepartment"></fm-data-select>
                                               
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--调入区域-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.NewCompany"></span>
                                            <div class="col-xs-9">
                                                <fm-select view="GetHQ/TC/APInfo"
                                                           display-member="text"
                                                           value-member="text"
                                                           fm-model="form.filter.newCompany" ismulti></fm-select>
                                               
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">

                                        <div class="col-xs-4 cell">
                                            <!--生效日期-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.EffectiveDate"></span>
                                            <div class="col-xs-9">
                                                <fm-datetime class="input-sm"
                                                             date fm-model="form.filter.applicationTimeStart"
                                                             fm-readonly></fm-datetime>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <span class="col-xs-3 control-label"
                                                  style="text-align:center;">——</span>
                                            <div class="col-xs-9">
                                                <fm-datetime class="input-sm" date fm-model="form.filter.applicationTimeEnd" fm-readonly></fm-datetime>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--调入部门-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.RecruitPosition"></span>
                                            <div class="col-xs-9">
                                                <fm-data-select i-clear
                                                                ismulti
                                                                group fm-model="form.filter.recruitPosition"></fm-data-select>
                                              
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="form-group">

                                        <div class="col-xs-4 cell">
                                            <!--申请日期-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.ApplyDate"></span>
                                            <div class="col-xs-9">
                                                <fm-datetime class="input-sm"
                                                             date fm-model="form.filter.applicationTimeStarts"
                                                             fm-readonly></fm-datetime>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <span class="col-xs-3 control-label"
                                                  style="text-align:center;">——</span>
                                            <div class="col-xs-9">
                                                <fm-datetime class="input-sm" date fm-model="form.filter.applicationTimeEnds" fm-readonly></fm-datetime>
                                            </div>
                                        </div>
                                        
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-xs-12" style="text-align:center;">
                                    <button class="btn btn-primary" ng-click="form.select()" ng-bind="form.$pageLang.Query"></button>
                                    <button class="btn btn-default" ng-click="form.clear()" ng-bind="form.$pageLang.Clear"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <fm-table view='GetHr09PersonnelJobTransferReport' data="form.HR09Report" refreash-data="form.refreash" excel current-page-data="form.currentData" page="{{form.page}}"
                          filter="{OriginalCompany:form.filter.originalCompany,OriginalDepartment:form.filter.originalDepartment,NewCompany:form.filter.newCompany
                          ,ApplicationTimeStart:form.filter.applicationTimeStart,ApplicationTimeEnd:form.filter.applicationTimeEnd,RecruitPosition:form.filter.recruitPosition,ApplicationTimeStarts:form.filter.applicationTimeStarts,ApplicationTimeEnds:form.filter.applicationTimeEnds
                          }"></fm-table>
            </div>
        </div>
    </div>
</div>
