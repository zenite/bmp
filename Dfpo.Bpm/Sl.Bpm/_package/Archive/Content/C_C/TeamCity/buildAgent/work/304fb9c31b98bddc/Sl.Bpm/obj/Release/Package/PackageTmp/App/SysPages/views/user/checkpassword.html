<modal size="sm">
    <modal-body>
        <ma-form name="checkPwd">
            <div class="form-group">
                <div class="col-lg-12">
                    <span class="caption">{{ 'InputAccountPassword' | translate}}</span>
                    <span class="confirmPassword">{{ 'ConfirmThatYouAreOperatingPleaseEnterTheCurrentAccountPasswordAndContinue' | translate}}</span>
                    <div class="form-group form-md-line-input">
                        <input type="password" class="form-control" ng-model="vm.model.password" required placeholder="{{ 'InputCurrentAccountPassword' | translate}}" name="password">
                    </div>
                    <div class="form-group">
                        <button class="btn green btn-block" type="submit" id="confirmPassword" ma-form-submit="vm.confirmPwd()">{{ 'ConfirmAndContinue' | translate}}</button>
                    </div>
                    <div class="form-group clearfix">
                        <!--<a ng-click="js_forgot_password()" href="javascript:;" class="pull-left" style="text-decoration: none">忘记密码?</a>-->
                        <a ng-click="vm.cancel()" href="javascript:;" class="pull-right" style="text-decoration: none">{{ 'Cancel' | translate}}</a>
                    </div>
                </div>
            </div>
        </ma-form>
    </modal-body>
</modal>
