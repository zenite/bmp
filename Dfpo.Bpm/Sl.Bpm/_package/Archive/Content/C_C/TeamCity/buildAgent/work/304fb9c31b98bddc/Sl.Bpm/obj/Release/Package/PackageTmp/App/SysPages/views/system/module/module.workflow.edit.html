<modal size="xlg">
    <modal-header>{{ 'ModuleAssociateWorkflow' | translate}} {{vm.model.name}}</modal-header>
    <ma-form name="moduleWorkflowEdit">
        <modal-body>
            <div class="modal-body">
                <div role="tabpanel">
                    <!--<div class="panel-heading">选择流程<div class="selectTxt icon-search"><input type="text" value="" placeholder="" ng-model="vm.selectTxt"/></div></div>-->
                    <div class="panel-body">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th></th>
                                <th>{{ 'WorkflowCode' | translate}}</th>
                                <th>{{ 'WorkflowName' | translate}}</th>
                                <th>{{ 'WorkflowDescription' | translate}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-class="{ 'active': item.checked}" ng-repeat="item in vm.model">
                                <td><input type="checkbox" ng-model="item.checked" ng-click="vm.save(item)"/></td>
                                <td>{{item.code}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.memo}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <ma-pager ng-if="vm.paging.totalCount > vm.paging.pageSize" current-page="vm.paging.currentPage" load="vm.load()" total-count="vm.paging.totalCount" page-size="vm.paging.pageSize"></ma-pager>
            </div>
        </modal-body>
        <modal-footer>
            <!--<button class="btn btn-primary" type="submit" ma-form-submit="vm.save()" id="moduleWorkflowEdit">保存</button>-->
            <button type="button" class="btn btn-default" ng-click="vm.close()">{{ 'Cancel' | translate}}</button>
        </modal-footer>
    </ma-form>
</modal>
