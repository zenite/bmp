<div class="form-group" ng-controller="app.sysdesigner.views.dialogs.node.tabs.action as vm">
    <div class="col-lg-12" ng-init="vm.initialize()">
        <table class="table table-striped table-hover " ng-if="vm.isLoaded">
            <thead>
                <tr>
                    <th>{{ 'Button' | translate}}</th>
                    <th>{{ 'WhetherEnable' | translate}}</th>
                    <th>{{ 'CorrespondingEvent' | translate}}</th>
                    <th>{{ 'JumpNode' | translate}}</th>
                    <th>{{ 'SetVariable' | translate}}</th>
                    <th>
                        <div class="btn btn-success btn-sm" ng-click="vm.open()">+{{ 'Action' | translate}}</div>
                    </th>
                </tr>
            </thead>
            <tbody ng-sortable="vm.barConfig">
                <tr ng-repeat="item in vm.newButtons track by $index">
                    <td width="10%"><button class="btn btn-primary btn-sm {{item.style}}" ng-disabled="!item.isEnable" ng-bind="item.name"></button></td>
                    <td width="8%">
                        <ma-checkbox ng-model="item.isEnable" ng-change="vm.change(item)" class="input-sm"></ma-checkbox>
                    </td>
                    <td width="15%">
                        <span class="control-label">{{item.displayText}}</span>
                    </td>
                    <td width="15%">
                        <span class="control-label">{{item.returnToNodesName}}</span>
                    </td>
                    <td width="15%">
                        <span class="control-label">{{item.variableValue}}</span>
                    </td>
                    <td width="8%">
                        <i class="icon icon-pencil text-primary wf-operation" ng-click="vm.editActor(item)" style="cursor: pointer;"></i>
                        <i class="icon icon-times text-danger wf-operation" message="{{ 'PleaseConfirmTheDeletionAgain' | translate}}" confirm-click="vm.remove(item)" style="cursor: pointer;"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
