<modal>
    <modal-header><span ng-if="vm.model.id == null" translate="Create"></span><span ng-if="vm.model.id != null" translate="Edit"></span>数据集</modal-header>
    <ma-form name="dataConfigEdit">
        <modal-body>
            <div class="form-group form-md-line-input">
                <div class="col-lg-4 control-label">{{ 'Name' | translate}}:</div>
                <div class="col-lg-6">
                    <ma-language name="langName" ma-required ng-model="vm.model.langName" language-list="vm.model.langNameList"></ma-language>
                </div>
            </div>
            <div class="form-group form-md-line-input">
                <div class="col-lg-4 control-label">值:</div>
                <div class="col-lg-6">
                    <input class="form-control" name="value" required ng-maxlength="50" ng-model="vm.model.value" type="text" placeholder="Code" />
                </div>
            </div>
            <div class="form-group form-md-line-input">
                <div class="col-lg-4 control-label">禁用:</div>
                <div class="col-lg-6">
                    <ma-checkbox ng-model="vm.model.isDisabled"></ma-checkbox>
                </div>
            </div>
        </modal-body>
        <modal-footer>
            <button class="btn btn-primary" type="submit" id="dataConfigEdit" ma-form-submit="vm.save()">{{ 'Save' | translate}}</button>
            <button type="button" class="btn btn-default" ng-click="$close()">{{ 'Cancel' | translate}}</button>
        </modal-footer>
    </ma-form>
</modal>
