<div class="form-group ma-block">
    <fm-Group-Head title="{{::base.title}}"></fm-Group-Head>
    <div class="row">
        <div class="col-xs-12">
            <div class="container">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="ma-detailinfo">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-4 cell">
                                        <span class="col-xs-3 control-label">子公司代码</span>
                                        <div class="col-xs-9">
                                            <fm-select class="input-sm"
                                                       field-name="子公司代码"
                                                       fm-model="form.filter.subsidiaryCode"
                                                       items="[{id:'YFVIC',text:'YFVIC'},{id:'YFVSJ',text:'YFVSJ'},{id:'SHTC',text:'SHTC'},{id:'NJTC',text:'NJTC'},{id:'YFVAY',text:'YFVAY'},{id:'YFVSX',text:'YFVSX'}]"></fm-select>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 cell">
                                        <span class="col-xs-3 control-label">供应商性质</span>
                                        <div class="col-xs-9">
                                            <fm-select dataitem="PurchaseRelated>NewSupplier>SupplierProdProperty"
                                                       fm-model="form.filter.productionOrNon"></fm-select>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 cell">
                                        <span class="col-xs-3 control-label">币种</span>
                                        <div class="col-xs-9">
                                            <fm-select view="GetCurrency"
                                                       fm-model="form.filter.currency"></fm-select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12" style="text-align: center;">
                                <button class="btn btn-primary" ng-click="form.$load()">{{:: 'Query' | translate}}</button>
                                <button class="btn btn-default" ng-click="form.$clear()">清空</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-12">
                        <div style="width: 100%; overflow-x: auto;">
                            <table class="table table-striped table-hover table-condensed">
                                <thead>
                                    <tr></tr>
                                    <tr>
                                        <th style="width: 30px;"></th>
                                        <th style="width: 130px;">
                                            子公司代码
                                        </th>
                                        <th style="width: 130px;">
                                            供应商性质
                                        </th>
                                        <th style="width: 230px;">
                                            币种
                                        </th>
                                        <th>PurAccount</th>
                                        <th>PurSubAccount</th>
                                        <th>PurCostCenter</th>
                                        <th>ApAccount</th>
                                        <th>ApSubAccount</th>
                                        <th>ApCostCenter</th>
                                        <th>银行</th>
                                        <th style="width: 50px;">
                                            <input class="btn btn-sm btn-success" type="button" value="新增" ng-click="form.$edit('supplierqadmapping.edit', null)" />
                                        </th>
                                    </tr>
                                </thead>
                                <tbody fm-cache>
                                    <tr ng-repeat="item in form.mdsqm" detail-name="对应关系" ng-class="{ 'active': item.checked}">
                                        <td class="statetd"></td>
                                        <td>
                                            <fm-text class="input-sm" field-name="子公司代码"
                                                     i-clear
                                                     readonly
                                                     fm-model="item.subsidiaryCode"></fm-text>
                                        </td>
                                        <td>
                                            <fm-select class="input-sm"
                                                       field-name="供应商性质"
                                                       readonly
                                                       dataitem="PurchaseRelated>NewSupplier>SupplierProdProperty"
                                                       fm-model="item.productionOrNon"></fm-select>
                                        </td>
                                        <td>
                                            <fm-select class="input-sm"
                                                       view="GetCurrency"
                                                       readonly
                                                       field-name="币种"
                                                       fm-model="item.currency"></fm-select>
                                        </td>
                                        <td>
                                            <fm-text class="input-sm"
                                                     readonly
                                                     field-name="PurAccount"
                                                     fm-model="item.purAccount"></fm-text>
                                            <!--<fm-data-select class="input-sm"
                                                            view="GetCostCenterAccount"
                                                            readonly
                                                            field-name="PurAccount"
                                                            fm-model="item.purAccount"></fm-data-select>-->
                                        </td>
                                        <td>
                                            <fm-text class="input-sm"
                                                     readonly
                                                     field-name="PurSubAccount"
                                                     fm-model="item.purSubsidiaryAccount"></fm-text>
                                            <!--<fm-data-select class="input-sm"
                                                            view="GetCostCenterAccount"
                                                            readonly
                                                            field-name="PurSubAccount"
                                                            fm-model="item.purSubsidiaryAccount"></fm-data-select>-->
                                        </td>
                                        <td>
                                            <fm-text class="input-sm"
                                                     readonly
                                                     field-name="PurCostCenter"
                                                     fm-model="item.purCostCenter"></fm-text>
                                        </td>
                                        <td>
                                            <fm-text class="input-sm"
                                                     readonly
                                                     field-name="ApAccount"
                                                     fm-model="item.apAccount"></fm-text>
                                            <!--<fm-data-select class="input-sm"
                                                            view="GetCostCenterAccount"
                                                            readonly
                                                            field-name="ApAccount"
                                                            fm-model="item.apAccount"></fm-data-select>-->
                                        </td>
                                        <td>
                                            <fm-text class="input-sm"
                                                     readonly
                                                     field-name="ApSubAccount"
                                                     fm-model="item.apSubsidiaryAccount"></fm-text>
                                            <!--<fm-data-select class="input-sm"
                                                            view="GetCostCenterAccount"
                                                            readonly
                                                            field-name="ApSubAccount"
                                                            fm-model="item.apSubsidiaryAccount"></fm-data-select>-->
                                        </td>
                                        <td>
                                            <fm-text class="input-sm"
                                                     readonly
                                                     field-name="ApCostCenter"
                                                     fm-model="item.apCostCenter"></fm-text>
                                        </td>
                                        <td>
                                            <fm-text class="input-sm"
                                                     readonly
                                                     field-name="银行"
                                                     fm-model="item.bank"></fm-text>
                                        </td>
                                        <td>
                                            <input class="btn btn-sm btn-primary" type="button" value="编辑" ng-click="form.$edit('supplierqadmapping.edit', item)" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-12">
                    <div class="col-xs-1" style="text-align: left;">
                        <select class="form-control" ng-change="form.$load()" ng-model="form.paging.pageSize" ng-options="val for val in form.$pageSizeList"></select>
                    </div>
                    <div class="col-xs-11" style="text-align: right;">
                        <ma-pager current-page="form.paging.currentPage" load="form.$load()" total-count="form.paging.totalCount" page-size="form.paging.pageSize"></ma-pager>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
