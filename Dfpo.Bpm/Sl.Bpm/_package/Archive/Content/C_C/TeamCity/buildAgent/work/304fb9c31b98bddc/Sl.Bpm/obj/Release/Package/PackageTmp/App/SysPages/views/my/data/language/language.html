<div ng-controller="syspages.views.my.data.user as vm">
    <div class="row">
        <ma-header>{{ 'MultipleLanguageConfiguration' | translate}}</ma-header>
        <table class="table table-hover">
            <thead><tr><th>Key</th><th>{{ 'Value' | translate}}</th><th><button class="btn btn-success btn-sm" ng-click="vm.add()">{{ 'AddCreate' | translate}}</button></th></tr></thead>
            <tbody>
                <tr ng-repeat="item in vm.models">
                    <th width="15%">
                        <input class="form-control" required="required" ng-disabled="!item.$edit" maxlength="50" ng-model="item.name" type="text" placeholder="{{ 'PleaseInputName' | translate}}" />
                    </th>
                    <th width="25%">
                        <input class="form-control" required="required" ng-disabled="!item.$edit" maxlength="50" ng-model="item.value" type="text" placeholder="{{ 'Value' | translate}}" />
                    </th>
                    <th>
                        <div class="buttons" ng-if="item.$edit">
                            <button class="btn btn-success btn-sm" ng-click="vm.save(item)">{{ 'Save' | translate}}</button>
                            <button class="btn btn-default  btn-sm" ng-click="vm.cancel(item, $index)">{{ 'Cancel' | translate}}</button>
                        </div>
                        <div class="buttons" ng-if="!item.$edit">
                            <button class="btn btn-primary  btn-sm" ng-click="item.$edit = true">{{ 'Edit' | translate}}</button>
                            <button class="btn btn-danger  btn-sm" confirm-click="vm.delete(item)">{{ 'Delete' | translate}}</button>
                        </div>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
