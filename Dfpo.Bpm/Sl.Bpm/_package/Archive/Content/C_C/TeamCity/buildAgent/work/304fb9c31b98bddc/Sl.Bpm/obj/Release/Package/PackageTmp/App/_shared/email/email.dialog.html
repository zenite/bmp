<modal class="entire-block">
    <modal-header>发送邮件</modal-header>
    <modal-body>
        <ma-form name="moduleRightEdit">
            <div class="form-group form-md-line-input">
                <div class="col-lg-2 control-label">收件人 {{params.sendTo.mailToAll}}</div>
                <div class="col-lg-8">
                    <fm-text fm-model="vm.model.emailTo" readonly ng-if="!vm.model.mailToAll">
                    </fm-text>
                    <fm-text fm-model="vm.model.toAll" readonly ng-if="vm.model.mailToAll">
                    </fm-text>
                </div>
            </div>

            <div class="form-group form-md-line-input">
                <div class="col-lg-2 control-label">主题</div>
                <div class="col-lg-8">
                    <input type="text" class="fm-text form-control fm-text-input validate" ng-model="vm.model.subject" />
                </div>
            </div>

            <div class="form-group form-md-line-input">
                <div class="col-lg-2 control-label">内容</div>
                <div class="col-lg-8">
                    <textarea ng-model="vm.model.content" class="input-sm fm-text form-control multiline" style="height: 200px;"></textarea>
                </div>
            </div>

            <div class="form-group form-md-line-input">
                <div class="col-lg-2 control-label">附加内容</div>
                <div class="col-lg-8">
                    <fm-text fm-model="vm.model.fileName" readonly>
                    </fm-text>
                </div>
            </div>

        </ma-form>
    </modal-body>
    <modal-footer>
        <button class="btn btn-primary" type="submit" id="moduleRightEdit" ng-click="vm.save()">发送</button>
        <button type="button" class="btn btn-default" ng-click="$close()">{{ 'Cancel' | translate}}</button>
    </modal-footer>
</modal>
