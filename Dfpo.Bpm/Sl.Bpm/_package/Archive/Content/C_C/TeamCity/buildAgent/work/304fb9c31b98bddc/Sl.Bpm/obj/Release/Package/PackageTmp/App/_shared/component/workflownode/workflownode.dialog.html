<modal>
    <modal-header>流程节点</modal-header>
    <modal-body>
        <div class="modal-body">
            <div role="tabpanel">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active">
                        <table class="table table-striped table-hover ">
                            <thead>
                                <tr>
                                    <th>节点代码</th>
                                    <th>节点名称</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in vm.model" ng-click="vm.save(item)">
                                    <td>{{item.code}}</td>
                                    <td>{{item.displayName}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </modal-body>
    <modal-footer>
        <!--<button type="button" data-dismiss="modal" ng-click="vm.cancel()" class="btn default">取消</button>
        <button class="btn green" type="submit">保存</button>-->
    </modal-footer>
</modal>
