<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th width="20%">{{ 'Type' | translate}}</th>
                <th width="20%">{{ 'Handler' | translate}}</th>
                <th width="30%">{{ 'EffectiveCondition' | translate}}</th>
                <th>
                    <div class="btn btn-success btn-sm" ng-click="vm.open()">+{{ 'Handler' | translate}}</div>
                </th>
            </tr>
        </thead>
        <tbody  ng-sortable="vm.barConfig">
            <tr ng-repeat="item in vm.actorList track by $index">
                <td width="20%">{{item.type | processortype}}<i class="handle"></i></td>
                <td width="20%">{{item.dataValueName}}{{!!item.baseValue ? "/"+item.baseValue : ""}}</td>
                <td width="30%">{{item.activeCondition}}</td>
                <td>
                    <i class="icon icon-pencil text-primary wf-operation" ng-click="vm.editActor(item)" style="cursor:pointer;"></i>
                    <i class="icon icon-times text-danger wf-operation" message="{{ 'PleaseConfirmTheDeletionAgain' | translate}}" confirm-click="vm.removeActor(item)" style="cursor:pointer;"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
