<ma-tabs>
    <ma-panel data-title="{{ 'Basic' | translate}}" name="basic">
        <modal-body fm-cache>
            <div class="form-group form-md-line-input">
                <div class="col-lg-4 control-label">接收人:</div>
                <div class="col-lg-6">
                    <fm-text class="input-sm"
                             field-name="接收人"
                             i-clear
                             fm-model="form.dialog.mailToUserId"></fm-text>
                </div>
            </div>
            <div class="form-group form-md-line-input">
                <div class="col-lg-4 control-label">邮箱:</div>
                <div class="col-lg-6">
                    <fm-text class="input-sm"
                             field-name="邮箱"
                             i-clear
                             fm-model="form.dialog.emailAddress"></fm-text>
                </div>
            </div>
            <div class="form-group form-md-line-input">
                <div class="col-lg-4 control-label">接收类型:</div>
                <div class="col-lg-6">
                    <fm-select class="input-sm"
                               dataitem="Common>MailToType"
                               required
                               field-name="接收类型"
                               fm-model="form.dialog.mailType"></fm-select>
                </div>
            </div>
            <!--<div class="form-group form-md-line-input">
                <div class="col-lg-4 control-label">是否启用:</div>
                <div class="col-lg-6">
                    <fm-radiolist class="input-sm" field-name="是否启用" required
                                  items="[{id:1,text:'是'},{id:0,text:'否'}]"
                                  fm-model="form.dialog.isEnable"></fm-radiolist>
                </div>
            </div>-->
        </modal-body>
        <modal-footer>
            <button class="btn btn-primary" type="submit" id="categoryEdit" ng-click="form.$save(form.dialog)">{{'Save' | translate}}</button>
            <button type="button" class="btn btn-default" ng-click="$close()">{{ 'Cancel' | translate}}</button>
        </modal-footer>
    </ma-panel>
    <ma-panel data-title="{{ 'Advance' | translate}}" name="advance" ng-if="!!form.dialog">
        <br />
        <modal-footer>
            <button class="btn btn-danger" type="button" confirm-click="form.$delete(form.dialog)">{{ 'Delete' | translate}}</button>
            <button type="button" class="btn btn-default" ng-click="$close()">{{ 'Cancel' | translate}}</button>
        </modal-footer>
    </ma-panel>
</ma-tabs>
