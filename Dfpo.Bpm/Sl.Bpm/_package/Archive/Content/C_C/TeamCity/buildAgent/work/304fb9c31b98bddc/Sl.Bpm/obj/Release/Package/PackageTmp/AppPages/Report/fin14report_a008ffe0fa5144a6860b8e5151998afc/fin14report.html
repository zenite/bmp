<!--部门预算报表-->
<div class="form-group ma-block">
    <fm-Group-Head title="{{::base.title}}"></fm-Group-Head>
    <div class="row">
        <div class="col-xs-12">
            <div class="container">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="ma-detailinfo">
                            <div class="content">
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-xs-4 cell">
                                            <!--成本中心-->
                                            <span class="col-xs-3 control-label " ng-bind="form.$pageLang.CostCenter"></span>
                                            <div class="col-xs-9">
                                                <fm-text class="input-sm" fm-model="form.filter.costCenter"></fm-text>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--科目代码-->
                                            <span class="col-xs-3 control-label" ng-bind="form.$pageLang.Account">{</span>
                                            <div class="col-xs-9">
                                                <fm-text class="input-sm" fm-model="form.filter.account"></fm-text> 
                                            </div>
                                        </div>
                                        <div class="col-xs-4 cell">
                                            <!--描述-->
                                            <span class="col-xs-3 control-label " ng-bind="form.$pageLang.FeeDesc"></span>
                                            <div class="col-xs-9">
                                                <fm-text class="input-sm" fm-model="form.filter.costcenterDesc"></fm-text>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-xs-12" style="text-align:center;">
                                    <button class="btn btn-primary" ng-click="form.select()" ng-bind="form.$pageLang.Query"></button>
                                    <button class="btn btn-default" ng-click="form.clear()" ng-bind="form.$pageLang.Clear"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <fm-table view='GetFin14Report' 
                          data="form.Fin14Report" 
                          refreash-data="form.refreash" 
                          excel 
                          current-page-data="form.currentData" 
                          page="{{form.page}}" 
                          sortable width="100%"
                          filter="{CostCenter:form.filter.costCenter,Account:form.filter.account,CostcenterDesc:form.filter.costcenterDesc}"></fm-table>
            </div>
        </div>
    </div>
</div>
