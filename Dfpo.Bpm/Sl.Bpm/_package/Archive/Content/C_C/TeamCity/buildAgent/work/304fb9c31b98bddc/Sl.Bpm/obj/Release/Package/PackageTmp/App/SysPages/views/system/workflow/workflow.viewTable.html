<modal>
    <modal-header><i class="icon-list"></i>&nbsp;{{ 'DataView' | translate}}</modal-header>
    <modal-body>
        <style>
            .checkbox_div {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                z-index: 9999;
            }
        </style>
        <div class="form-group modal-user">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel">
                        <div class="panel-heading">
                            搜索
                            <div class="selectTxt icon-search" style="width: calc(100% - 60px);">
                                <input type="text" value="" placeholder="输入内容搜索" ng-model="vm.selectTxt" ng-blur="vm.select()" ng-keydown="vm.event_Keydown($event)" />
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-condensed table-hover">
                                <thead>
                                    <tr>
                                        <th>{{ 'DataViewCode' | translate}}</th>
                                        <th>{{ 'DataViewName' | translate}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in vm.models" ng-click="vm.open(item)">
                                        <td>{{item.schemaName}}</td>
                                        <td>{{item.name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <ma-pager ng-if="vm.paging.totalCount > vm.paging.pageSize" current-page="vm.paging.currentPage" load="vm.load()" total-count="vm.paging.totalCount" page-size="vm.paging.pageSize"></ma-pager>
        </div>
    </modal-body>
    <modal-footer>
        <!--<button class="btn btn-primary" ng-click="vm.save()">{{'Save' | translate}}</button>-->
        <button type="button" data-dismiss="modal" ng-click="$close()" class="btn default">{{'Close' | translate}}</button>
    </modal-footer>
</modal>
